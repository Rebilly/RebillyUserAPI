type: object
required:
  - section
  - content
  - style
  - enabled
properties:
  section:
    description: |
      A key for this section of content.
    type: string
    enum:
      - header
      - body
      - order-summary
      - button
      - footer
      - thank-you
      - terms
  style:
    $ref: ./Style.yaml
  content:
    description: >-
      The text you want to appear in the section, can be styled in html markup. 
      You can include image references.
    type: string
  enabled:
    description: Set to false if you want to disable this markup section on checkout page.
    type: boolean
    default: true
