description: ThreeDSecureIOMpi
allOf:
  - type: object
    required:
      - merchantId
      - merchantName
      - merchantAcquirerBinVisa
      - merchantAcquirerBinMastercard
      - merchantCountry
      - merchantUrl
    properties:
      merchantId:
        type: string
        description: Merchant Id
      merchantName:
        type: string
        description: Merchant Name
        maxLength: 25
      merchantAcquirerBinVisa:
        type: string
        description: Visa Acquirer BIN
      merchantAcquirerBinMastercard:
        type: string
        description: Mastercard Acquirer BIN
      merchantCountry:
        type: string
        description: Merchant Country ISO Alpha-2 Code
        maxLength: 2
        example: US
      merchantUrl:
        type: string
        description: Merchant URL
