description: ThreeDSecureIOMpi
allOf:
  - type: object
    required:
      - merchantId
      - merchantName
      - merchantAcquirerBINVisa
      - merchantAcquirerBinMastercard
      - merchantCountry
      - merchantUrl
    properties:
      merchantId:
        type: string
        description: Merchant Id
      merchantName:
        type: string
        format: password
        description: Merchant Name. Maximum length should be 25 characters.
      merchantAcquirerBinVisa:
        type: string
        description: Visa Acquirer BIN
      merchantAcquirerBinMastercard:
          type: string
          description: Mastercard Acquirer BIN
      merchantCountry:
        type: string
        description: Merchant Country Code. Should be 2 characters long, e.g. US, GB.
      merchantUrl:
        type: string
        description: Merchant URL
