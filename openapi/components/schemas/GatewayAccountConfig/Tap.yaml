description: Tap config
allOf:
  - $ref: ../GatewayAccount.yaml
  - type: object
    required:
      - credentials
    properties:
      credentials:
        type: object
        description: Tap credentials object
        properties:
          apiKey:
            type: string
            description: Secret API key
            format: password
        required:
          - apiKey
      settings:
        type: object
        description: Tap settings object
        properties:
            use3DSecure:
              type: boolean
              description: Use 3D-Secure
