parameters:
  - $ref: ../components/parameters/organizationId.yaml
  - $ref: ../components/parameters/resourceId.yaml
get:
  tags:
    - Notes
  summary: Retrieve a note
  operationId: GetNote
  description: |
    Retrieve a note with specified identifier string
  responses:
    '200':
      description: Note was retrieved successfully
      headers:
        Rate-Limit-Limit:
          $ref: ../components/headers/Rate-Limit-Limit.yaml
        Rate-Limit-Remaining:
          $ref: ../components/headers/Rate-Limit-Remaining.yaml
        Rate-Limit-Reset:
          $ref: ../components/headers/Rate-Limit-Reset.yaml
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Note.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '403':
      $ref: ../components/responses/Forbidden.yaml
    '404':
      $ref: ../components/responses/NotFound.yaml
  x-code-samples:
    - lang: PHP
      source:
        $ref: '../code_samples/PHP/notes@{id}/get.php'
put:
  tags:
    - Notes
  summary: Create or update a note with predefined ID
  operationId: PutNote
  description: |
    Create or update a note with predefined identifier string
  requestBody:
    $ref: ../components/requestBodies/Note.yaml
  responses:
    '200':
      description: Note was updated
      headers:
        Rate-Limit-Limit:
          $ref: ../components/headers/Rate-Limit-Limit.yaml
        Rate-Limit-Remaining:
          $ref: ../components/headers/Rate-Limit-Remaining.yaml
        Rate-Limit-Reset:
          $ref: ../components/headers/Rate-Limit-Reset.yaml
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Note.yaml
    '201':
      description: Note was created
      headers:
        Rate-Limit-Limit:
          $ref: ../components/headers/Rate-Limit-Limit.yaml
        Rate-Limit-Remaining:
          $ref: ../components/headers/Rate-Limit-Remaining.yaml
        Rate-Limit-Reset:
          $ref: ../components/headers/Rate-Limit-Reset.yaml
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Note.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '403':
      $ref: ../components/responses/Forbidden.yaml
    '404':
      $ref: ../components/responses/NotFound.yaml
    '422':
      description: Invalid data was sent
      content:
        application/json:
          schema:
            $ref: ../components/schemas/InvalidError.yaml
  x-code-samples:
    - lang: PHP
      source:
        $ref: '../code_samples/PHP/notes@{id}/put.php'
