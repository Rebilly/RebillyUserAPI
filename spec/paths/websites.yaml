get:
  tags:
    - Websites
  summary: Retrieve a list of websites
  operationId: GetWebsiteCollection
  description: |
    Retrieve a list of websites
  parameters:
    - $ref: '#/components/parameters/collectionLimit'
    - $ref: '#/components/parameters/collectionOffset'
    - x-rebillyMerge:
      - $ref: "#/components/parameters/mediaType"
      - schema:
          enum:
            - application/json
            - text/csv
  responses:
    200:
      description: A list of Websites was retrieved successfully
      headers:
        Rate-Limit-Limit:
          $ref: "#/components/headers/Rate-Limit-Limit"
        Retry-After:
          $ref: "#/components/headers/Retry-After"
        Rate-Limit-Remaining:
          $ref: "#/components/headers/Rate-Limit-Remaining"
        Rate-Limit-Reset:
          $ref: "#/components/headers/Rate-Limit-Reset"
        Pagination-Total:
          $ref: "#/components/headers/Pagination-Total"
        Pagination-Limit:
          $ref: "#/components/headers/Pagination-Limit"
        Pagination-Offset:
          $ref: "#/components/headers/Pagination-Offset"
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '#/components/schemas/Website'
        text/csv:
          schema:
            type: array
            items:
              $ref: '#/components/schemas/Website'
    401:
      $ref: '#/components/responses/AccessForbidden'
post:
  tags:
    - Websites
  summary: Create a website
  operationId: PostWebsite
  description: |
    Create a website
  requestBody:
    $ref: '#/components/requestBodies/Website'
  responses:
    201:
      description: Website was created
      headers:
        Rate-Limit-Limit:
          $ref: "#/components/headers/Rate-Limit-Limit"
        Retry-After:
          $ref: "#/components/headers/Retry-After"
        Rate-Limit-Remaining:
          $ref: "#/components/headers/Rate-Limit-Remaining"
        Rate-Limit-Reset:
          $ref: "#/components/headers/Rate-Limit-Reset"
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Website'
    401:
      $ref: '#/components/responses/AccessForbidden'
    422:
      description: Invalid data was sent
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/InvalidError'
