parameters:
  - $ref: "#/parameters/resourceId"
get:
  tags:
    - Email Notifications
  summary: Retrieve an email notification settings
  description: |
    Retrieve an email notification settings
  responses:
    200:
      description: Email notification settings for specified event were retrieved successfully
      headers:
        Rate-Limit-Limit:
          $ref: "#/headers/Rate-Limit-Limit"
        Rate-Limit-Remaining:
          $ref: "#/headers/Rate-Limit-Remaining"
        Rate-Limit-Reset:
          $ref: "#/headers/Rate-Limit-Reset"
      schema:
        $ref: "#/definitions/EmailNotification"
    401:
      $ref: "#/responses/AccessForbidden"
    404:
      $ref: "#/responses/NotFound"
put:
  tags:
    - Email Notifications
  summary: Email notification settings for specified event were created or updated successfully
  description: |
    Create or update Email notification settings for specified event
  parameters:
    - name: body
      in: body
      description: Email notification settings resource
      required: true
      schema:
        $ref: "#/definitions/EmailNotification"
  responses:
    200:
      description: Email notification settings were updated
      headers:
        Rate-Limit-Limit:
          $ref: "#/headers/Rate-Limit-Limit"
        Rate-Limit-Remaining:
          $ref: "#/headers/Rate-Limit-Remaining"
        Rate-Limit-Reset:
          $ref: "#/headers/Rate-Limit-Reset"
      schema:
        $ref: "#/definitions/EmailNotification"
    201:
      description: Email notification settings were created
      headers:
        Rate-Limit-Limit:
          $ref: "#/headers/Rate-Limit-Limit"
        Rate-Limit-Remaining:
          $ref: "#/headers/Rate-Limit-Remaining"
        Rate-Limit-Reset:
          $ref: "#/headers/Rate-Limit-Reset"
      schema:
        $ref: "#/definitions/EmailNotification"
    401:
      $ref: "#/responses/AccessForbidden"
    422:
      $ref: "#/responses/InvalidDataError"
