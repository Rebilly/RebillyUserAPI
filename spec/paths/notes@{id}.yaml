parameters:
  - $ref: '#/components/parameters/resourceId'
get:
  tags:
    - Notes
  summary: Retrieve a note
  operationId: GetNote
  description: |
    Retrieve a note with specified identifier string
  responses:
    200:
      description: Note was retrieved successfully
      headers:
        Rate-Limit-Limit:
          $ref: "#/components/headers/Rate-Limit-Limit"
        Retry-After:
          $ref: "#/components/headers/Retry-After"
        Rate-Limit-Remaining:
          $ref: "#/components/headers/Rate-Limit-Remaining"
        Rate-Limit-Reset:
          $ref: "#/components/headers/Rate-Limit-Reset"
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Note'
    401:
      $ref: '#/components/responses/AccessForbidden'
    404:
      $ref: '#/components/responses/NotFound'
put:
  tags:
    - Notes
  summary: Create or update a note with predefined ID
  operationId: PutNote
  description: |
    Create or update a note with predefined identifier string
  requestBody:
    $ref: '#/components/requestBodies/Note'
  responses:
    200:
      description: Note was updated
      headers:
        Rate-Limit-Limit:
          $ref: "#/components/headers/Rate-Limit-Limit"
        Retry-After:
          $ref: "#/components/headers/Retry-After"
        Rate-Limit-Remaining:
          $ref: "#/components/headers/Rate-Limit-Remaining"
        Rate-Limit-Reset:
          $ref: "#/components/headers/Rate-Limit-Reset"
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Note'
    201:
      description: Note was created
      headers:
        Rate-Limit-Limit:
          $ref: "#/components/headers/Rate-Limit-Limit"
        Retry-After:
          $ref: "#/components/headers/Retry-After"
        Rate-Limit-Remaining:
          $ref: "#/components/headers/Rate-Limit-Remaining"
        Rate-Limit-Reset:
          $ref: "#/components/headers/Rate-Limit-Reset"
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Note'
    401:
      $ref: '#/components/responses/AccessForbidden'
    404:
      $ref: '#/components/responses/NotFound'
    422:
      description: Invalid data was sent
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/InvalidError'
