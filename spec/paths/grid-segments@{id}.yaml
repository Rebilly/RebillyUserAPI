parameters:
  - $ref: '#/components/parameters/resourceId'
get:
  tags:
    - Segments
  summary: Retrieve a specific segment
  operationId: getSegment
  description: |
    Retrieve a specific UI segment
  responses:
    200:
      description: Segment was retrieved successfully
      headers:
        Rate-Limit-Limit:
          $ref: "#/components/headers/Rate-Limit-Limit"
        Rate-Limit-Remaining:
          $ref: "#/components/headers/Rate-Limit-Remaining"
        Rate-Limit-Reset:
          $ref: "#/components/headers/Rate-Limit-Reset"
        Pagination-Total:
          $ref: "#/components/headers/Pagination-Total"
        Pagination-Limit:
          $ref: "#/components/headers/Pagination-Limit"
        Pagination-Offset:
          $ref: "#/components/headers/Pagination-Offset"
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Segment'
patch:
  tags:
    - Segments
  summary: Update a segment's visibility
  operationId: toggleSegmentsVisibility
  description: |
    Toggle the visibility of the current segment for the authenticated user
  responses:
    200:
      description: Segment was updated successfully
      headers:
        Rate-Limit-Limit:
          $ref: "#/components/headers/Rate-Limit-Limit"
        Rate-Limit-Remaining:
          $ref: "#/components/headers/Rate-Limit-Remaining"
        Rate-Limit-Reset:
          $ref: "#/components/headers/Rate-Limit-Reset"
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Segment'
  requestBody:
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/PatchSegment'
