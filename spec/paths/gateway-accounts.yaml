parameters:
  - $ref: '#/components/parameters/organizationId'
get:
  tags:
    - Gateway Accounts
  summary: Retrieve a list of gateway accounts
  operationId: GetGatewayAccountCollection
  description: |
    Retrieve a list of gateway accounts
  parameters:
    - $ref: '#/components/parameters/collectionLimit'
    - $ref: '#/components/parameters/collectionOffset'
  responses:
    200:
      description: A list of Gateway Accounts was retrieved successfully
      headers:
        Rate-Limit-Limit:
          $ref: "#/components/headers/Rate-Limit-Limit"
        Rate-Limit-Remaining:
          $ref: "#/components/headers/Rate-Limit-Remaining"
        Rate-Limit-Reset:
          $ref: "#/components/headers/Rate-Limit-Reset"
        Pagination-Total:
          $ref: "#/components/headers/Pagination-Total"
        Pagination-Limit:
          $ref: "#/components/headers/Pagination-Limit"
        Pagination-Offset:
          $ref: "#/components/headers/Pagination-Offset"
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '#/components/schemas/GatewayAccount'
    401:
      $ref: '#/components/responses/Unauthorized'
    403:
      $ref: '#/components/responses/Forbidden'
post:
  tags:
    - Gateway Accounts
  summary: Create a Gateway Account
  operationId: PostGatewayAccount
  description: |
    Create a Gateway Account
  requestBody:
    $ref: '#/components/requestBodies/GatewayAccount'
  responses:
    201:
      description: Gateway Account was created
      headers:
        Rate-Limit-Limit:
          $ref: "#/components/headers/Rate-Limit-Limit"
        Rate-Limit-Remaining:
          $ref: "#/components/headers/Rate-Limit-Remaining"
        Rate-Limit-Reset:
          $ref: "#/components/headers/Rate-Limit-Reset"
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/GatewayAccount'
    401:
      $ref: '#/components/responses/Unauthorized'
    403:
      $ref: '#/components/responses/Forbidden'
    422:
      description: Invalid data was sent
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/InvalidError'
