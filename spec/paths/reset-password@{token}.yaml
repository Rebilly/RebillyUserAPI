parameters:
  - name: token
    in: path
    description: The token string
    required: true
    schema:
      type: string
get:
  tags:
    - Reset password
  summary: Read token information
  responses:
    200:
      description: Token was retrieved successfully
      headers:
        Rate-Limit-Limit:
          $ref: "#/components/headers/Rate-Limit-Limit"
        Rate-Limit-Remaining:
          $ref: "#/components/headers/Rate-Limit-Remaining"
        Rate-Limit-Reset: 
          $ref: "#/components/headers/Rate-Limit-Reset"
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ResetPasswordTokenInfo'
    404:
      $ref: '#/components/responses/NotFound'
post:
  tags:
    - Reset password
  summary: Finish password reset
  description: |
    Reset user password
  requestBody:
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/ResetPassword'
    description: ResetPassword resource
    required: true
  responses:
    201:
      description: Password was reseted successfully
      headers:
        Rate-Limit-Limit:
          $ref: "#/components/headers/Rate-Limit-Limit"
        Rate-Limit-Remaining:
          $ref: "#/components/headers/Rate-Limit-Remaining"
        Rate-Limit-Reset: 
          $ref: "#/components/headers/Rate-Limit-Reset"
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/User'
    422:
      description: Invalid data was sent
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/InvalidError'
