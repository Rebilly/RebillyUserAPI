get:
  tags:
    - Memberships
  summary: Retrieve a list of memberships
  operationId: GetMembershipCollection
  description: |
    Retrieve a list of memberships
  parameters:
    - $ref: '#/components/parameters/collectionLimit'
    - $ref: '#/components/parameters/collectionOffset'
    - $ref: '#/components/parameters/collectionFilter'
  responses:
    200:
      description: A list of memberships was retrieved successfully
      headers:
        Rate-Limit-Limit:
          $ref: "#/components/headers/Rate-Limit-Limit"
        Rate-Limit-Remaining:
          $ref: "#/components/headers/Rate-Limit-Remaining"
        Rate-Limit-Reset:
          $ref: "#/components/headers/Rate-Limit-Reset"
        Pagination-Total:
          $ref: "#/components/headers/Pagination-Total"
        Pagination-Limit:
          $ref: "#/components/headers/Pagination-Limit"
        Pagination-Offset:
          $ref: "#/components/headers/Pagination-Offset"
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '#/components/schemas/Membership'
    401:
      $ref: '#/components/responses/AccessForbidden'
post:
  tags:
    - Memberships
  summary: Create membership
  operationId: PostMembership
  description: |
    Create or update membership using merchant and user identifiers
  requestBody:
    $ref: '#/components/requestBodies/Membership'
  responses:
    201:
      description: Membership was created
      headers:
        Rate-Limit-Limit:
          $ref: "#/components/headers/Rate-Limit-Limit"
        Rate-Limit-Remaining:
          $ref: "#/components/headers/Rate-Limit-Remaining"
        Rate-Limit-Reset:
          $ref: "#/components/headers/Rate-Limit-Reset"
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Membership'
    401:
      $ref: '#/components/responses/AccessForbidden'
    409:
      $ref: '#/components/responses/Conflict'
