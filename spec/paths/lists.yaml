get:
  tags:
    - Lists
  summary: Retrieve a collection of Lists (latest version of each List)
  operationId: GetListCollection
  description: |
    Retrieve a collection of Lists
  parameters:
    - $ref: '#/components/parameters/collectionLimit'
    - $ref: '#/components/parameters/collectionOffset'
    - $ref: '#/components/parameters/collectionFilter'
    - $ref: '#/components/parameters/collectionSort'
  responses:
    200:
      description: A collection of Lists was retrieved successfully
      headers:
        Rate-Limit-Limit:
          $ref: "#/components/headers/Rate-Limit-Limit"
        Rate-Limit-Remaining:
          $ref: "#/components/headers/Rate-Limit-Remaining"
        Rate-Limit-Reset:
          $ref: "#/components/headers/Rate-Limit-Reset"
        Pagination-Total:
          $ref: "#/components/headers/Pagination-Total"
        Pagination-Limit:
          $ref: "#/components/headers/Pagination-Limit"
        Pagination-Offset:
          $ref: "#/components/headers/Pagination-Offset"
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '#/components/schemas/List'
    401:
      $ref: '#/components/responses/AccessForbidden'
post:
  tags:
    - Lists
  summary: Create a List
  operationId: PostList
  description: |
    Create a List
  responses:
    201:
      description: List was created
      headers:
        Rate-Limit-Limit:
          $ref: "#/components/headers/Rate-Limit-Limit"
        Rate-Limit-Remaining:
          $ref: "#/components/headers/Rate-Limit-Remaining"
        Rate-Limit-Reset:
          $ref: "#/components/headers/Rate-Limit-Reset"
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/List'
    401:
      $ref: '#/components/responses/AccessForbidden'
    422:
      description: Invalid data was sent
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/InvalidError'
  requestBody:
    $ref: '#/components/requestBodies/List'
