parameters:
  - $ref: '#/components/parameters/service'
get:
  tags:
    - Webhook Credentials
  summary: Generate an OAuth2 auth URL
  description: |
    Generate an OAuth2 auth URL
  responses:
    200:
      description: An OAuth2 auth URL was generated successfully
      headers:
        Rate-Limit-Limit:
          $ref: "#/components/headers/Rate-Limit-Limit"
        Rate-Limit-Remaining:
          $ref: "#/components/headers/Rate-Limit-Remaining"
        Rate-Limit-Reset:
          $ref: "#/components/headers/Rate-Limit-Reset"
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/AuthUrl'
    401:
      $ref: '#/components/responses/AccessForbidden'
