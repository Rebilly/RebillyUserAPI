parameters:
  - $ref: "#/parameters/resourceId"
get:
  tags:
    - Gateway Accounts
  summary: Retrieve a list of gateway account downtime schedules
  description: |
    Retrieve a list of gateway account downtime schedules
  parameters:
    - $ref: "#/parameters/collectionLimit"
    - $ref: "#/parameters/collectionOffset"
  responses:
    200:
      description: A list of Gateway Account downtime schedules was retrieved successfully
      headers:
        Rate-Limit-Limit:
          $ref: "#/headers/Rate-Limit-Limit"
        Rate-Limit-Remaining:
          $ref: "#/headers/Rate-Limit-Remaining"
        Rate-Limit-Reset:
          $ref: "#/headers/Rate-Limit-Reset"
        Pagination-Total:
          $ref: "#/headers/Pagination-Total"
        Pagination-Limit:
          $ref: "#/headers/Pagination-Limit"
        Pagination-Offset:
          $ref: "#/headers/Pagination-Offset"
      schema:
        type: array
        items:
          $ref: "#/definitions/GatewayAccountDowntimeSchedule"
    401:
      $ref: "#/responses/AccessForbidden"
post:
  tags:
    - Gateway Accounts
  summary: Create a Gateway Account downtime schedule.
  description: |
    Create a Gateway Account downtime schedule
  parameters:
    - name: body
      in: body
      description: Gateway Account downtime schedule resource
      required: true
      schema:
        $ref: "#/definitions/GatewayAccountDowntimeSchedule"
  responses:
    201:
      description: Gateway Account downtime schedule was created
      headers:
        Rate-Limit-Limit:
          $ref: "#/headers/Rate-Limit-Limit"
        Rate-Limit-Remaining:
          $ref: "#/headers/Rate-Limit-Remaining"
        Rate-Limit-Reset:
          $ref: "#/headers/Rate-Limit-Reset"
      schema:
        $ref: "#/definitions/GatewayAccountDowntime"
    401:
      $ref: "#/responses/AccessForbidden"
    409:
      $ref: "#/responses/Conflict"
    422:
      description: Invalid data was sent
      schema:
        $ref: "#/definitions/InvalidError"
