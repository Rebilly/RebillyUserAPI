post:
  tags:
    - Email Credentials
  summary: Create a SendGrid credential
  description: |
    Create a SendGrid credential
  parameters:
    - name: body
      in: body
      description: SendGrid credential resource
      required: true
      schema:
        $ref: "#/definitions/SendGridCredential"
  responses:
    201:
      description: SendGrid credential was created
      headers:
        Rate-Limit-Limit:
          $ref: "#/headers/Rate-Limit-Limit"
        Rate-Limit-Remaining:
          $ref: "#/headers/Rate-Limit-Remaining"
        Rate-Limit-Reset:
          $ref: "#/headers/Rate-Limit-Reset"
      schema:
        $ref: "#/definitions/SendGridCredential"
    303:
      x-rebillyMerge:
      - $ref: "#/responses/SeeOther"
      - description: An existent SendGrid credential was retrieved
        schema:
          $ref: "#/definitions/SendGridCredential"
    401:
      $ref: "#/responses/AccessForbidden"
    422:
      $ref: "#/responses/InvalidDataError"
