parameters:
  - $ref: '#/components/parameters/systemEventType'
get:
  tags:
    - Email Notifications
  summary: Retrieve a list of email notification send through attributions
  responses:
    200:
      description: A list of email notification send through attributions was retrieved successfully
      headers:
        Rate-Limit-Limit:
          $ref: "#/components/headers/Rate-Limit-Limit"
        Rate-Limit-Remaining:
          $ref: "#/components/headers/Rate-Limit-Remaining"
        Rate-Limit-Reset:
          $ref: "#/components/headers/Rate-Limit-Reset"
        Pagination-Total:
          $ref: "#/components/headers/Pagination-Total"
        Pagination-Limit:
          $ref: "#/components/headers/Pagination-Limit"
        Pagination-Offset:
          $ref: "#/components/headers/Pagination-Offset"
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '#/components/schemas/SendThroughAttribution'
    401:
      $ref: '#/components/responses/AccessForbidden'
