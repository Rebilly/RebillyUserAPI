parameters:
  - $ref: '#/components/parameters/merchantId'
  - $ref: '#/components/parameters/resourceId'
get:
  tags:
    - Broadcast Messages
  summary: Retrieve a broadcast message
  operationId: GetBroadcastMessage
  description: |
    Retrieve a broadcast message
  responses:
    200:
      description: Broadcast message with specified identifier was retrieved successfully
      headers:
        Rate-Limit-Limit:
          $ref: "#/components/headers/Rate-Limit-Limit"
        Rate-Limit-Remaining:
          $ref: "#/components/headers/Rate-Limit-Remaining"
        Rate-Limit-Reset:
          $ref: "#/components/headers/Rate-Limit-Reset"
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/BroadcastMessage'
    401:
      $ref: '#/components/responses/AccessForbidden'
    404:
      $ref: '#/components/responses/NotFound'
delete:
  tags:
    - Broadcast Messages
  summary: Delete a broadcast message
  operationId: DeleteBroadcastMessage
  description: |
    Delete a broadcast message
  responses:
    204:
      description: Broadcast message was deleted
      headers:
        Rate-Limit-Limit:
          $ref: "#/components/headers/Rate-Limit-Limit"
        Rate-Limit-Remaining:
          $ref: "#/components/headers/Rate-Limit-Remaining"
        Rate-Limit-Reset:
          $ref: "#/components/headers/Rate-Limit-Reset"
patch:
  tags:
    - Broadcast Messages
  summary: Update a broadcast message
  operationId: PatchBroadcastMessage
  description: |
    Update a broadcast message
  responses:
    200:
      description: Broadcast message was updated
      headers:
        Rate-Limit-Limit:
          $ref: "#/components/headers/Rate-Limit-Limit"
        Rate-Limit-Remaining:
          $ref: "#/components/headers/Rate-Limit-Remaining"
        Rate-Limit-Reset:
          $ref: "#/components/headers/Rate-Limit-Reset"
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/BroadcastMessage'
    401:
      $ref: '#/components/responses/AccessForbidden'
    422:
      $ref: '#/components/responses/InvalidDataError'
  requestBody:
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/BroadcastMessage'
    description: Broadcast message resource
    required: true
