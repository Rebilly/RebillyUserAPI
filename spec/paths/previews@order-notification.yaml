post:
  tags:
    - Email Notifications
  summary: Trigger a test Order Email Notification
  description: |
    Trigger a test Order Email Notification
  parameters:
    - name: body
      in: body
      description: OrderNotification resource
      required: true
      schema:
        $ref: "#/definitions/OrderNotification"
  responses:
    204:
      description: Test Order Email Notification was triggered
      headers:
        Rate-Limit-Limit:
          $ref: "#/headers/Rate-Limit-Limit"
        Rate-Limit-Remaining:
          $ref: "#/headers/Rate-Limit-Remaining"
        Rate-Limit-Reset:
          $ref: "#/headers/Rate-Limit-Reset"
    401:
      $ref: "#/responses/AccessForbidden"
    422:
      description: Invalid data was sent
      schema:
        $ref: "#/definitions/InvalidError"
