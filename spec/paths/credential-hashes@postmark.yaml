post:
  tags:
  - Email Credentials
  summary: Create a Postmark credential
  description: |
    Create a Postmark credential
  parameters:
  - name: body
    in: body
    description: Postmark credential resource
    required: true
    schema:
      $ref: "#/definitions/PostmarkCredential"
  responses:
    201:
      description: Postmark credential was created
      headers:
        Rate-Limit-Limit:
          $ref: "#/headers/Rate-Limit-Limit"
        Rate-Limit-Remaining:
          $ref: "#/headers/Rate-Limit-Remaining"
        Rate-Limit-Reset:
          $ref: "#/headers/Rate-Limit-Reset"
      schema:
        $ref: "#/definitions/PostmarkCredential"
    303:
      x-rebillyMerge:
      - $ref: "#/responses/SeeOther"
      - description: An existent Postmark credential was retrieved
        schema:
          $ref: "#/definitions/PostmarkCredential"
    401:
      $ref: "#/responses/AccessForbidden"
    422:
      $ref: "#/responses/InvalidDataError"
