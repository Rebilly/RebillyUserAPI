post:
  tags:
    - Email Credentials
  summary: Create an AWS SES credential
  description: |
    Create an AWS SES credential
  parameters:
    - name: body
      in: body
      description: AWS SES credential resource
      required: true
      schema:
        $ref: "#/definitions/SESCredential"
  responses:
    201:
      description: AWS SES credential was created
      headers:
        Rate-Limit-Limit:
          $ref: "#/headers/Rate-Limit-Limit"
        Rate-Limit-Remaining:
          $ref: "#/headers/Rate-Limit-Remaining"
        Rate-Limit-Reset:
          $ref: "#/headers/Rate-Limit-Reset"
      schema:
        $ref: "#/definitions/SESCredential"
    303:
      x-rebillyMerge:
        - $ref: "#/responses/SeeOther"
        - description: An existent AWS SES credential was retrieved
          schema:
            $ref: "#/definitions/SESCredential"
    401:
      $ref: "#/responses/AccessForbidden"
    422:
      description: Invalid data was sent
      schema:
        $ref: "#/definitions/InvalidError"
