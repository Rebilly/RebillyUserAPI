parameters:
  - $ref: '#/components/parameters/resourceId'
get:
  tags:
    - Companies
  summary: Retrieve a company
  description: |
    Retrieve a company with specified identifier string
  responses:
    200:
      description: Company was retrieved successfully
      headers:
        Rate-Limit-Limit:
          $ref: "#/components/headers/Rate-Limit-Limit"
        Rate-Limit-Remaining:
          $ref: "#/components/headers/Rate-Limit-Remaining"
        Rate-Limit-Reset:
          $ref: "#/components/headers/Rate-Limit-Reset"
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Company'
    401:
      $ref: '#/components/responses/AccessForbidden'
    404:
      $ref: '#/components/responses/NotFound'
put:
  tags:
    - Companies
  summary: Create or update a company with predefined ID
  description: |
    Create or update a company with predefined identifier string
  requestBody:
    $ref: '#/components/requestBodies/Company'
  responses:
    200:
      description: Company was updated
      headers:
        Rate-Limit-Limit:
          $ref: "#/components/headers/Rate-Limit-Limit"
        Rate-Limit-Remaining:
          $ref: "#/components/headers/Rate-Limit-Remaining"
        Rate-Limit-Reset:
          $ref: "#/components/headers/Rate-Limit-Reset"
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Company'
    201:
      description: Company was created
      headers:
        Rate-Limit-Limit:
          $ref: "#/components/headers/Rate-Limit-Limit"
        Rate-Limit-Remaining:
          $ref: "#/components/headers/Rate-Limit-Remaining"
        Rate-Limit-Reset:
          $ref: "#/components/headers/Rate-Limit-Reset"
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Company'
    401:
      $ref: '#/components/responses/AccessForbidden'
    409:
      description: The similar company already exists
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    422:
      $ref: '#/components/responses/InvalidDataError'
delete:
  tags:
    - Companies
  summary: Delete a company
  description: |
    Delete a company with predefined identifier string
  responses:
    204:
      description: Company was deleted
      headers:
        Rate-Limit-Limit:
          $ref: "#/components/headers/Rate-Limit-Limit"
        Rate-Limit-Remaining:
          $ref: "#/components/headers/Rate-Limit-Remaining"
        Rate-Limit-Reset:
          $ref: "#/components/headers/Rate-Limit-Reset"
    401:
      $ref: '#/components/responses/AccessForbidden'
    404:
      $ref: '#/components/responses/NotFound'
    409:
      description: Company has related resources and cannot be deleted
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
