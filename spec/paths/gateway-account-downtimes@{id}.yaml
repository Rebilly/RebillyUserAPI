parameters:
  - $ref: "#/parameters/resourceId"
get:
  tags:
    - Gateway Accounts
  summary: Retrieve a Gateway Account Downtime
  description: |
    Retrieve a Gateway Account Downtime with specified identifier string
  responses:
    200:
      description: Gateway Account Downtime was retrieved successfully
      headers:
        Rate-Limit-Limit:
          $ref: "#/headers/Rate-Limit-Limit"
        Rate-Limit-Remaining:
          $ref: "#/headers/Rate-Limit-Remaining"
        Rate-Limit-Reset:
          $ref: "#/headers/Rate-Limit-Reset"
      schema:
        $ref: "#/definitions/GatewayAccountDowntime"
    401:
      $ref: "#/responses/AccessForbidden"
    404:
      $ref: "#/responses/NotFound"
put:
  tags:
    - Gateway Accounts
  summary: Update a Gateway Account downtime with predefined ID
  description: |
    Update a Gateway Account downtime with predefined identifier string
  parameters:
    - name: body
      in: body
      description: Gateway Account Downtime resource
      required: true
      schema:
        $ref: "#/definitions/GatewayAccountDowntime"
  responses:
    200:
      description: Gateway Account Downtime was updated
      headers:
        Rate-Limit-Limit:
          $ref: "#/headers/Rate-Limit-Limit"
        Rate-Limit-Remaining:
          $ref: "#/headers/Rate-Limit-Remaining"
        Rate-Limit-Reset:
          $ref: "#/headers/Rate-Limit-Reset"
      schema:
        $ref: "#/definitions/GatewayAccountDowntime"
    401:
      $ref: "#/responses/AccessForbidden"
    404:
      $ref: "#/responses/NotFound"
    409:
      $ref: "#/responses/Conflict"
    422:
      description: Invalid data was sent
      schema:
        $ref: "#/definitions/InvalidError"
delete:
  tags:
    - Gateway Accounts
  summary: Delete a Gateway Account Downtime
  description: |
    Delete a Gateway Account Downtime with predefined identifier string
  responses:
    204:
      description: Gateway Account Downtime was deleted
      headers:
        Rate-Limit-Limit:
          $ref: "#/headers/Rate-Limit-Limit"
        Rate-Limit-Remaining:
          $ref: "#/headers/Rate-Limit-Remaining"
        Rate-Limit-Reset:
          $ref: "#/headers/Rate-Limit-Reset"
    401:
      $ref: "#/responses/AccessForbidden"
    404:
      $ref: "#/responses/NotFound"
