get:
  tags:
    - Scheduled Custom Events
  summary: Retrieve a list of scheduled custom events
  operationId: GetQueueCustomEventCollection
  description: |
    Retrieve a list of scheduled custom events
  parameters:
    - $ref: '#/components/parameters/organizationId'
    - $ref: '#/components/parameters/collectionLimit'
    - $ref: '#/components/parameters/collectionOffset'
  responses:
    200:
      description: A list of scheduled custom events was retrieved successfully
      headers:
        Rate-Limit-Limit:
          $ref: "#/components/headers/Rate-Limit-Limit"
        Rate-Limit-Remaining:
          $ref: "#/components/headers/Rate-Limit-Remaining"
        Rate-Limit-Reset:
          $ref: "#/components/headers/Rate-Limit-Reset"
        Pagination-Total:
          $ref: "#/components/headers/Pagination-Total"
        Pagination-Limit:
          $ref: "#/components/headers/Pagination-Limit"
        Pagination-Offset:
          $ref: "#/components/headers/Pagination-Offset"
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '#/components/schemas/CustomEvent'
    401:
      $ref: '#/components/responses/AccessForbidden'
