get:
  tags:
    - Email Messages
  summary: Retrieve a list of email messages
  description: |
    Retrieve a list of email messages
  responses:
    200:
      description: A list of email messages was retrieved successfully
      headers:
        Rate-Limit-Limit:
          $ref: "#/components/headers/Rate-Limit-Limit"
        Rate-Limit-Remaining:
          $ref: "#/components/headers/Rate-Limit-Remaining"
        Rate-Limit-Reset: 
          $ref: "#/components/headers/Rate-Limit-Reset"
        Pagination-Total:
          $ref: "#/components/headers/Pagination-Total"
        Pagination-Limit:
          $ref: "#/components/headers/Pagination-Limit"
        Pagination-Offset:
          $ref: "#/components/headers/Pagination-Offset"
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '#/components/schemas/EmailMessage'
    401:
      $ref: '#/components/responses/AccessForbidden'
post:
  tags:
    - Email Messages
  summary: Create an email message
  description: |
    Create an email message
  responses:
    201:
      description: Email message was created
      headers:
        Rate-Limit-Limit:
          $ref: "#/components/headers/Rate-Limit-Limit"
        Rate-Limit-Remaining:
          $ref: "#/components/headers/Rate-Limit-Remaining"
        Rate-Limit-Reset: 
          $ref: "#/components/headers/Rate-Limit-Reset"
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/EmailMessage'
    401:
      $ref: '#/components/responses/AccessForbidden'
    422:
      $ref: '#/components/responses/InvalidDataError'
  requestBody:
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/EmailMessage'
    description: Email message resource
    required: true
