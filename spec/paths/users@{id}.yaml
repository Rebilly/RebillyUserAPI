parameters:
  - $ref: '#/components/parameters/organizationId'
  - $ref: '#/components/parameters/resourceId'
get:
  tags:
    - Users
  summary: Retrieve user
  operationId: GetUser
  description: |
    Retrieve user with specified identifier string
  responses:
    200:
      description: User was retrieved successfully
      headers:
        Rate-Limit-Limit:
          $ref: "#/components/headers/Rate-Limit-Limit"
        Rate-Limit-Remaining:
          $ref: "#/components/headers/Rate-Limit-Remaining"
        Rate-Limit-Reset:
          $ref: "#/components/headers/Rate-Limit-Reset"
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/User'
    401:
      $ref: '#/components/responses/AccessForbidden'
    404:
      $ref: '#/components/responses/NotFound'
put:
  tags:
    - Users
  summary: Create or update user with predefined ID
  operationId: PutUser
  description: |
    Create or update user with predefined identifier string
  requestBody:
    $ref: '#/components/requestBodies/User'
  responses:
    200:
      description: User was updated
      headers:
        Rate-Limit-Limit:
          $ref: "#/components/headers/Rate-Limit-Limit"
        Rate-Limit-Remaining:
          $ref: "#/components/headers/Rate-Limit-Remaining"
        Rate-Limit-Reset:
          $ref: "#/components/headers/Rate-Limit-Reset"
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/User'
    201:
      description: User was created
      headers:
        Rate-Limit-Limit:
          $ref: "#/components/headers/Rate-Limit-Limit"
        Rate-Limit-Remaining:
          $ref: "#/components/headers/Rate-Limit-Remaining"
        Rate-Limit-Reset:
          $ref: "#/components/headers/Rate-Limit-Reset"
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/User'
    401:
      $ref: '#/components/responses/AccessForbidden'
    404:
      $ref: '#/components/responses/NotFound'
    422:
      $ref: '#/components/responses/InvalidDataError'
delete:
  tags:
    - Users
  summary: Delete user
  operationId: DeleteUser
  description: |
    Delete user with predefined identifier string
  responses:
    204:
      description: User was deleted
      headers:
        Rate-Limit-Limit:
          $ref: "#/components/headers/Rate-Limit-Limit"
        Rate-Limit-Remaining:
          $ref: "#/components/headers/Rate-Limit-Remaining"
        Rate-Limit-Reset:
          $ref: "#/components/headers/Rate-Limit-Reset"
    401:
      $ref: '#/components/responses/AccessForbidden'
    404:
      $ref: '#/components/responses/NotFound'
    409:
      description: User has related resources and cannot be deleted
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
