post:
  tags:
  - Webhook Credentials
  summary: Create OAuth2 credential
  description: |
    Begins the creation of an OAuth2 credential that can be re-used within webhooks.  The result will be a `RedirectUrl` that the user must authenticate and authorize Rebilly to receive the credentials.
  parameters:
  - name: body
    in: body
    description: OAuth2 credential resource
    required: true
    schema:
      $ref: "#/definitions/OAuth2Credential"
  responses:
    201:
      description: OAuth2 credential was created
      headers:
        Rate-Limit-Limit:
          $ref: "#/headers/Rate-Limit-Limit"
        Rate-Limit-Remaining:
          $ref: "#/headers/Rate-Limit-Remaining"
        Rate-Limit-Reset:
          $ref: "#/headers/Rate-Limit-Reset"
        RedirectUrl:
          description: The authentication URL where the merchant should be redirected to grant the requested access
          type: string
          format: url
      schema:
        $ref: "#/definitions/OAuth2Credential"
    303:
      x-rebillyMerge:
      - $ref: "#/responses/SeeOther"
      - description: An existent OAuth2 credential was retrieved
        headers:
          RedirectUrl:
            description: The authentication URL where the merchant should be redirected to grant the requested access
            type: string
            format: url
        schema:
          $ref: "#/definitions/OAuth2Credential"
    401:
      $ref: "#/responses/AccessForbidden"
    422:
      description: Invalid data was sent
      schema:
        $ref: "#/definitions/InvalidError"
