parameters:
  - $ref: '#/components/parameters/hash'
get:
  tags:
    - Webhook Credentials
  summary: Retrieve an OAuth2 credential
  description: |
    Retrieve an OAuth2 credential with specified token identifier string
  responses:
    200:
      description: OAuth2 credential was retrieved successfully
      headers:
        Rate-Limit-Limit:
          $ref: "#/components/headers/Rate-Limit-Limit"
        Rate-Limit-Remaining:
          $ref: "#/components/headers/Rate-Limit-Remaining"
        Rate-Limit-Reset:
          $ref: "#/components/headers/Rate-Limit-Reset"
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/OAuth2Credential'
    401:
      $ref: '#/components/responses/AccessForbidden'
    404:
      $ref: '#/components/responses/NotFound'
put:
  tags:
    - Webhook Credentials
  summary: Create an OAuth2 credential with predefined identifier string
  description: |
    Create an OAuth2 credential with predefined identifier string
  requestBody:
    $ref: '#/components/requestBodies/OAuth2Credential'
  responses:
    201:
      description: OAuth2 credential was created
      headers:
        Rate-Limit-Limit:
          $ref: "#/components/headers/Rate-Limit-Limit"
        Rate-Limit-Remaining:
          $ref: "#/components/headers/Rate-Limit-Remaining"
        Rate-Limit-Reset:
          $ref: "#/components/headers/Rate-Limit-Reset"
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/OAuth2Credential'
    401:
      $ref: '#/components/responses/AccessForbidden'
    409:
      $ref: '#/components/responses/Conflict'
    422:
      $ref: '#/components/responses/InvalidDataError'
