parameters:
- $ref: "#/parameters/hash"
get:
  tags:
  - Webhook Credentials
  summary: Retrieve an OAuth2 credential
  description: |
    Retrieve an OAuth2 credential with specified token identifier string
  responses:
    200:
      description: OAuth2 credential was retrieved successfully
      headers:
        Rate-Limit-Limit:
          $ref: "#/headers/Rate-Limit-Limit"
        Rate-Limit-Remaining:
          $ref: "#/headers/Rate-Limit-Remaining"
        Rate-Limit-Reset:
          $ref: "#/headers/Rate-Limit-Reset"
      schema:
        $ref: "#/definitions/OAuth2Credential"
    401:
      $ref: "#/responses/AccessForbidden"
    404:
      $ref: "#/responses/NotFound"
patch:
  tags:
  - Webhook Credentials
  summary: Update pending OAuth2 credential
  description: |
    Update pending OAuth2 credential.
  parameters:
  - name: body
    in: body
    description: OAuth2 credential resource
    required: true
    schema:
      $ref: "#/definitions/OAuth2Credential"
  responses:
    200:
      description: OAuth2 credential was updated
      headers:
        Rate-Limit-Limit:
          $ref: "#/headers/Rate-Limit-Limit"
        Rate-Limit-Remaining:
          $ref: "#/headers/Rate-Limit-Remaining"
        Rate-Limit-Reset:
          $ref: "#/headers/Rate-Limit-Reset"
      schema:
        $ref: "#/definitions/OAuth2Credential"
    401:
      $ref: "#/responses/AccessForbidden"
    409:
      $ref: "#/responses/Conflict"
    422:
      description: Invalid data was sent
      schema:
        $ref: "#/definitions/InvalidError"
