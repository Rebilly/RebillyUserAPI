parameters:
  - $ref: "#/parameters/hash"
patch:
  tags:
  - Webhook Credentials
  summary: Update pending OAuth2 credential
  description: |
    Update pending OAuth2 credential.
  parameters:
  - name: body
    in: body
    description: OAuth2 credential resource
    required: true
    schema:
      $ref: "#/definitions/OAuth2Credential"
  responses:
    200:
      description: OAuth2 credential was created
      headers:
        Rate-Limit-Limit:
          $ref: "#/headers/Rate-Limit-Limit"
        Rate-Limit-Remaining:
          $ref: "#/headers/Rate-Limit-Remaining"
        Rate-Limit-Reset:
          $ref: "#/headers/Rate-Limit-Reset"
      schema:
        $ref: "#/definitions/OAuth2Credential"
    401:
      $ref: "#/responses/AccessForbidden"
    422:
      description: Invalid data was sent
      schema:
        $ref: "#/definitions/InvalidError"
