parameters:
  - $ref: '#/components/parameters/resourceId'
get:
  tags:
    - Gateway Accounts
  summary: Retrieve a list of gateway account timeline messages
  operationId: GetGatewayAccountTimelineCollection
  description: |
    Retrieve a list of gateway account timeline messages
  parameters:
    - $ref: '#/components/parameters/collectionLimit'
    - $ref: '#/components/parameters/collectionOffset'
    - $ref: '#/components/parameters/collectionFilter'
  responses:
    200:
      description: A list of Gateway Account timeline messages was retrieved successfully
      headers:
        Rate-Limit-Limit:
          $ref: "#/components/headers/Rate-Limit-Limit"
        Rate-Limit-Remaining:
          $ref: "#/components/headers/Rate-Limit-Remaining"
        Rate-Limit-Reset:
          $ref: "#/components/headers/Rate-Limit-Reset"
        Pagination-Total:
          $ref: "#/components/headers/Pagination-Total"
        Pagination-Limit:
          $ref: "#/components/headers/Pagination-Limit"
        Pagination-Offset:
          $ref: "#/components/headers/Pagination-Offset"
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '#/components/schemas/GatewayAccountTimeline'
    401:
      $ref: '#/components/responses/AccessForbidden'
post:
  tags:
    - Gateway Accounts
  summary: Create a Gateway Account Timeline comment
  operationId: PostGatewayAccountTimeline
  description: |
    Create a Gateway Account Timeline comment
  requestBody:
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/GatewayAccountTimeline'
    description: Gateway Account Timeline resource
    required: true
  responses:
    201:
      description: Gateway Account Timeline comment was created
      headers:
        Rate-Limit-Limit:
          $ref: "#/components/headers/Rate-Limit-Limit"
        Rate-Limit-Remaining:
          $ref: "#/components/headers/Rate-Limit-Remaining"
        Rate-Limit-Reset:
          $ref: "#/components/headers/Rate-Limit-Reset"
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/GatewayAccountTimeline'
    401:
      $ref: '#/components/responses/AccessForbidden'
    422:
      description: Invalid data was sent
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/InvalidError'
