parameters:
  - $ref: "#/parameters/resourceId"
get:
  tags:
    - Customers
  summary: Retrieve a list of customer timeline messages
  description: |
    Retrieve a list of customer timeline messages
  parameters:
    - $ref: "#/parameters/collectionLimit"
    - $ref: "#/parameters/collectionOffset"
    - $ref: "#/parameters/collectionFilter"
  responses:
    200:
      description: A list of customer timeline messages was retrieved successfully
      headers:
        Rate-Limit-Limit:
          $ref: "#/headers/Rate-Limit-Limit"
        Rate-Limit-Remaining:
          $ref: "#/headers/Rate-Limit-Remaining"
        Rate-Limit-Reset:
          $ref: "#/headers/Rate-Limit-Reset"
        Pagination-Total:
          $ref: "#/headers/Pagination-Total"
        Pagination-Limit:
          $ref: "#/headers/Pagination-Limit"
        Pagination-Offset:
          $ref: "#/headers/Pagination-Offset"
      schema:
        type: array
        items:
          $ref: "#/definitions/CustomerTimeline"
    401:
      $ref: "#/responses/AccessForbidden"
post:
  tags:
  - Customers
  summary: Create a customer Timeline comment
  description: |
    Create a customer Timeline comment
  parameters:
  - name: body
    in: body
    description: Customer Timeline resource
    required: true
    schema:
      $ref: "#/definitions/CustomerTimeline"
  responses:
    201:
      description: Customer Timeline comment was created
      headers:
        Rate-Limit-Limit:
          $ref: "#/headers/Rate-Limit-Limit"
        Rate-Limit-Remaining:
          $ref: "#/headers/Rate-Limit-Remaining"
        Rate-Limit-Reset:
          $ref: "#/headers/Rate-Limit-Reset"
      schema:
        $ref: "#/definitions/CustomerTimeline"
    401:
      $ref: "#/responses/AccessForbidden"
    422:
      description: Invalid data was sent
      schema:
        $ref: "#/definitions/InvalidError"
