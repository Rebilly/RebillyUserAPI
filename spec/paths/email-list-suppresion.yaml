parameters:
  - in: query
    name: emailHashes
    schema:
      type: string
    description: The lis of email hashes to be deleted from the suppression list.
get:
  tags:
    - Email Suppression List
  summary: Retrieve an email suppression list.
  operationId: GetEmailSuppressionListCollection
  description: |
    Retrieve an email suppression list.
  responses:
    200:
      description: An email suppression list was retrieved successfully.
      headers:
        Rate-Limit-Limit:
          $ref: "#/components/headers/Rate-Limit-Limit"
        Rate-Limit-Remaining:
          $ref: "#/components/headers/Rate-Limit-Remaining"
        Rate-Limit-Reset:
          $ref: "#/components/headers/Rate-Limit-Reset"
        Pagination-Total:
          $ref: "#/components/headers/Pagination-Total"
        Pagination-Limit:
          $ref: "#/components/headers/Pagination-Limit"
        Pagination-Offset:
          $ref: "#/components/headers/Pagination-Offset"
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '#/components/schemas/EmailSuppressionList'
    401:
      $ref: '#/components/responses/Unauthorized'
    403:
      $ref: '#/components/responses/Forbidden'
post:
  tags:
    - Email Suppression List
  summary: Add multiple email address hashes to email suppression list.
  operationId: PostEmailSuppressionList
  responses:
    201:
      description: Email address hashes was added to email suppression list.
      headers:
        Rate-Limit-Limit:
          $ref: "#/components/headers/Rate-Limit-Limit"
        Rate-Limit-Remaining:
          $ref: "#/components/headers/Rate-Limit-Remaining"
        Rate-Limit-Reset:
          $ref: "#/components/headers/Rate-Limit-Reset"
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '#/components/schemas/EmailSuppressionList'
    401:
      $ref: '#/components/responses/Unauthorized'
  requestBody:
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/EmailSuppressionList'
    description: Email Suppression List Resource
    required: true
delete:
  tags:
    - Email Suppression List
  summary: Remove a list of email hashes from email suppression list.
  operationId: BatchDeleteEmailSuppressionList
  description: |
    Remove a list of email hashes from email suppression list.
  responses:
    204:
      description: The email hashes was removed from email suppression list.
      headers:
        Rate-Limit-Limit:
          $ref: "#/components/headers/Rate-Limit-Limit"
        Rate-Limit-Remaining:
          $ref: "#/components/headers/Rate-Limit-Remaining"
        Rate-Limit-Reset:
          $ref: "#/components/headers/Rate-Limit-Reset"
