get:
  tags:
    - Companies
  summary: Retrieve a list of companies
  description: |
    Retrieve a list of companies
  parameters:
    - $ref: '#/components/parameters/collectionLimit'
    - $ref: '#/components/parameters/collectionOffset'
  responses:
    200:
      description: A list of companies was retrieved successfully
      headers:
        Rate-Limit-Limit:
          $ref: "#/components/headers/Rate-Limit-Limit"
        Rate-Limit-Remaining:
          $ref: "#/components/headers/Rate-Limit-Remaining"
        Rate-Limit-Reset:
          $ref: "#/components/headers/Rate-Limit-Reset"
        Pagination-Total:
          $ref: "#/components/headers/Pagination-Total"
        Pagination-Limit:
          $ref: "#/components/headers/Pagination-Limit"
        Pagination-Offset:
          $ref: "#/components/headers/Pagination-Offset"
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '#/components/schemas/Company'
    401:
      $ref: '#/components/responses/AccessForbidden'
post:
  tags:
    - Companies
  summary: Create a company
  description: |
    Create a company
  requestBody:
    $ref: '#/components/requestBodies/Company'
  responses:
    201:
      description: Company was created
      headers:
        Rate-Limit-Limit:
          $ref: "#/components/headers/Rate-Limit-Limit"
        Rate-Limit-Remaining:
          $ref: "#/components/headers/Rate-Limit-Remaining"
        Rate-Limit-Reset:
          $ref: "#/components/headers/Rate-Limit-Reset"
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Company'
    401:
      $ref: '#/components/responses/AccessForbidden'
    409:
      description: The similar company already exists
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    422:
      $ref: '#/components/responses/InvalidDataError'
