parameters:
  - $ref: '#/components/parameters/resourceId'
get:
  tags:
    - Email Messages
  summary: Retrieve an email message
  operationId: GetEmailMessage
  description: |
    Retrieve an email message
  responses:
    200:
      description: Email message with specified identifier was retrieved successfully
      headers:
        Rate-Limit-Limit:
          $ref: "#/components/headers/Rate-Limit-Limit"
        Retry-After:
          $ref: "#/components/headers/Retry-After"
        Rate-Limit-Remaining:
          $ref: "#/components/headers/Rate-Limit-Remaining"
        Rate-Limit-Reset:
          $ref: "#/components/headers/Rate-Limit-Reset"
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/EmailMessage'
    401:
      $ref: '#/components/responses/AccessForbidden'
    404:
      $ref: '#/components/responses/NotFound'
delete:
  tags:
    - Email Messages
  summary: Delete an email message
  operationId: DeleteEmailMessage
  description: |
    Delete an email message
  responses:
    204:
      description: Email message was deleted
      headers:
        Rate-Limit-Limit:
          $ref: "#/components/headers/Rate-Limit-Limit"
        Retry-After:
          $ref: "#/components/headers/Retry-After"
        Rate-Limit-Remaining:
          $ref: "#/components/headers/Rate-Limit-Remaining"
        Rate-Limit-Reset:
          $ref: "#/components/headers/Rate-Limit-Reset"
    409:
      $ref: '#/components/responses/Conflict'
patch:
  tags:
    - Email Messages
  summary: Send an email message
  operationId: PatchEmailMessage
  description: |
    Send an email message
  responses:
    200:
      description: Email message was accepted
      headers:
        Rate-Limit-Limit:
          $ref: "#/components/headers/Rate-Limit-Limit"
        Retry-After:
          $ref: "#/components/headers/Retry-After"
        Rate-Limit-Remaining:
          $ref: "#/components/headers/Rate-Limit-Remaining"
        Rate-Limit-Reset:
          $ref: "#/components/headers/Rate-Limit-Reset"
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/EmailMessage'
    401:
      $ref: '#/components/responses/AccessForbidden'
    409:
      $ref: '#/components/responses/Conflict'
    422:
      $ref: '#/components/responses/InvalidDataError'
  requestBody:
    content:
      application/json:
        schema:
          type: object
          required:
            - status
          properties:
            status:
              description: The email message's status
              type: string
              enum:
                - outbox
    description: Email message status
    required: true
