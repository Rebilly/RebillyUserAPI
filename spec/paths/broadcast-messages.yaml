get:
  tags:
    - Broadcast Messages
  summary: Retrieve a list of broadcast messages
  operationId: GetBroadcastMessageCollection
  description: |
    Retrieve a list of broadcast messages
  responses:
    200:
      description: A list of broadcast messages was retrieved successfully
      headers:
        Rate-Limit-Limit:
          $ref: "#/components/headers/Rate-Limit-Limit"
        Retry-After:
          $ref: "#/components/headers/Retry-After"
        Rate-Limit-Remaining:
          $ref: "#/components/headers/Rate-Limit-Remaining"
        Rate-Limit-Reset:
          $ref: "#/components/headers/Rate-Limit-Reset"
        Pagination-Total:
          $ref: "#/components/headers/Pagination-Total"
        Pagination-Limit:
          $ref: "#/components/headers/Pagination-Limit"
        Pagination-Offset:
          $ref: "#/components/headers/Pagination-Offset"
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '#/components/schemas/BroadcastMessage'
    401:
      $ref: '#/components/responses/AccessForbidden'
post:
  tags:
    - Broadcast Messages
  summary: Create a broadcast message
  operationId: PostBroadcastMessage
  description: |
    Create a broadcast message
  responses:
    201:
      description: Broadcast message was created
      headers:
        Rate-Limit-Limit:
          $ref: "#/components/headers/Rate-Limit-Limit"
        Retry-After:
          $ref: "#/components/headers/Retry-After"
        Rate-Limit-Remaining:
          $ref: "#/components/headers/Rate-Limit-Remaining"
        Rate-Limit-Reset:
          $ref: "#/components/headers/Rate-Limit-Reset"
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/BroadcastMessage'
    401:
      $ref: '#/components/responses/AccessForbidden'
    422:
      $ref: '#/components/responses/InvalidDataError'
  requestBody:
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/BroadcastMessage'
    description: Broadcast message resource
    required: true
