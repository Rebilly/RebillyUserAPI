parameters:
  - $ref: "#/parameters/resourceId"
  -
    name: messageId
    in: path
    description: The Gateway Account Timeline message ID
    type: string
    required: true
get:
  tags:
    - Gateway Accounts
  summary: Retrieve a Gateway Downtime Timeline message
  description: |
    Retrieve a Gateway Downtime Timeline message with specified identifier string
  responses:
    200:
      description: Gateway Downtime Timeline message was retrieved successfully
      headers:
        Rate-Limit-Limit:
          $ref: "#/headers/Rate-Limit-Limit"
        Rate-Limit-Remaining:
          $ref: "#/headers/Rate-Limit-Remaining"
        Rate-Limit-Reset:
          $ref: "#/headers/Rate-Limit-Reset"
      schema:
        $ref: "#/definitions/GatewayAccountTimeline"
    401:
      $ref: "#/responses/AccessForbidden"
    404:
      $ref: "#/responses/NotFound"
