post:
  tags:
    - Email Credentials
  summary: Create an email credential
  description: |
    Create an email credential
  parameters:
    - name: body
      in: body
      description: SMTP credential resource
      required: true
      schema:
        $ref: "#/definitions/SmtpCredential"
  responses:
    201:
      description: SMTP credential was created
      headers:
        Rate-Limit-Limit:
          $ref: "#/headers/Rate-Limit-Limit"
        Rate-Limit-Remaining:
          $ref: "#/headers/Rate-Limit-Remaining"
        Rate-Limit-Reset:
          $ref: "#/headers/Rate-Limit-Reset"
      schema:
        $ref: "#/definitions/SmtpCredential"
    303:
      x-rebillyMerge:
      - $ref: "#/responses/SeeOther"
      - description: An existent SMTP credential was retrieved
        schema:
          $ref: "#/definitions/SmtpCredential"
    401:
      $ref: "#/responses/AccessForbidden"
    422:
      description: Invalid data was sent
      schema:
        $ref: "#/definitions/InvalidError"
