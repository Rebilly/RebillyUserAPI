post:
  tags:
    - Email Credentials
  summary: Create an email credential
  operationId: PostEmailCredentialHash
  description: |
    Create an email credential
  requestBody:
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/SmtpCredential'
    description: SMTP credential resource
    required: true
  parameters:
    - $ref: '#/components/parameters/merchantId'
  responses:
    201:
      description: SMTP credential was created
      headers:
        Rate-Limit-Limit:
          $ref: "#/components/headers/Rate-Limit-Limit"
        Rate-Limit-Remaining:
          $ref: "#/components/headers/Rate-Limit-Remaining"
        Rate-Limit-Reset:
          $ref: "#/components/headers/Rate-Limit-Reset"
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/SmtpCredential'
    303:
      x-rebillyMerge:
      - $ref: "#/components/responses/SeeOther"
      - description: An existent SMTP credential was retrieved
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/SmtpCredential"
    401:
      $ref: '#/components/responses/AccessForbidden'
    422:
      $ref: '#/components/responses/InvalidDataError'
