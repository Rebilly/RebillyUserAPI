parameters:
  - $ref: '#/components/parameters/merchantId'
get:
  tags:
    - Custom Events
  summary: Retrieve a list of custom events
  operationId: GetCustomEventCollection
  description: |
    Retrieve a list of custom events
  parameters:
    - $ref: '#/components/parameters/collectionLimit'
    - $ref: '#/components/parameters/collectionOffset'
    - x-rebillyMerge:
      - $ref: "#/components/parameters/collectionSort"
      - schema:
          items:
            x-sortableEnum:
              - createdTime
              - handledTime
              - scheduledTime
  responses:
    200:
      description: A list of custom events was retrieved successfully
      headers:
        Rate-Limit-Limit:
          $ref: "#/components/headers/Rate-Limit-Limit"
        Rate-Limit-Remaining:
          $ref: "#/components/headers/Rate-Limit-Remaining"
        Rate-Limit-Reset:
          $ref: "#/components/headers/Rate-Limit-Reset"
        Pagination-Total:
          $ref: "#/components/headers/Pagination-Total"
        Pagination-Limit:
          $ref: "#/components/headers/Pagination-Limit"
        Pagination-Offset:
          $ref: "#/components/headers/Pagination-Offset"
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '#/components/schemas/CustomEvent'
    401:
      $ref: '#/components/responses/AccessForbidden'
post:
  tags:
    - Custom Events
  summary: Create a custom event
  operationId: PostCustomEvent
  description: |
    Create a custom event
  requestBody:
    $ref: '#/components/requestBodies/CustomEvent'
  responses:
    202:
      description: Custom event was accepted
      headers:
        Rate-Limit-Limit:
          $ref: "#/components/headers/Rate-Limit-Limit"
        Rate-Limit-Remaining:
          $ref: "#/components/headers/Rate-Limit-Remaining"
        Rate-Limit-Reset:
          $ref: "#/components/headers/Rate-Limit-Reset"
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/CustomEvent'
    401:
      $ref: '#/components/responses/AccessForbidden'
    422:
      $ref: '#/components/responses/InvalidDataError'
