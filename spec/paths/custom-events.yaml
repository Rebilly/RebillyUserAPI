get:
  tags:
    - Custom Events
  summary: Retrieve a list of custom events
  description: |
    Retrieve a list of custom events
  parameters:
    - $ref: "#/parameters/collectionLimit"
    - $ref: "#/parameters/collectionOffset"
    - x-rebillyMerge:
        - $ref: "#/parameters/collectionSort"
        - items:
            x-sortableEnum:
              - createdTime
              - handledTime
              - scheduledTime
  responses:
    200:
      description: A list of custom events was retrieved successfully
      headers:
        Rate-Limit-Limit:
          $ref: "#/headers/Rate-Limit-Limit"
        Rate-Limit-Remaining:
          $ref: "#/headers/Rate-Limit-Remaining"
        Rate-Limit-Reset:
          $ref: "#/headers/Rate-Limit-Reset"
        Pagination-Total:
          $ref: "#/headers/Pagination-Total"
        Pagination-Limit:
          $ref: "#/headers/Pagination-Limit"
        Pagination-Offset:
          $ref: "#/headers/Pagination-Offset"
      schema:
        type: array
        items:
          $ref: "#/definitions/CustomEvent"
    401:
      $ref: "#/responses/AccessForbidden"
post:
  tags:
    - Custom Events
  summary: Create a custom event
  description: |
    Create a custom event
  parameters:
    - name: body
      in: body
      description: Custom event resource
      required: true
      schema:
        $ref: "#/definitions/CustomEvent"
  responses:
    202:
      description: Custom event was accepted
      headers:
        Rate-Limit-Limit:
          $ref: "#/headers/Rate-Limit-Limit"
        Rate-Limit-Remaining:
          $ref: "#/headers/Rate-Limit-Remaining"
        Rate-Limit-Reset:
          $ref: "#/headers/Rate-Limit-Reset"
      schema:
        $ref: "#/definitions/CustomEvent"
    401:
      $ref: "#/responses/AccessForbidden"
    422:
      $ref: "#/responses/InvalidDataError"
