get:
  tags:
    - Checkout Pages
  summary: Retrieve a list of checkout pages
  description: |
    Retrieve a list of checkout pages
  parameters:
    - $ref: '#/components/parameters/collectionLimit'
    - $ref: '#/components/parameters/collectionOffset'
  responses:
    200:
      description: A list of checkout pages was retrieved successfully
      headers:
        Rate-Limit-Limit:
          $ref: "#/components/headers/Rate-Limit-Limit"
        Rate-Limit-Remaining:
          $ref: "#/components/headers/Rate-Limit-Remaining"
        Rate-Limit-Reset:
          $ref: "#/components/headers/Rate-Limit-Reset"
        Pagination-Total:
          $ref: "#/components/headers/Pagination-Total"
        Pagination-Limit:
          $ref: "#/components/headers/Pagination-Limit"
        Pagination-Offset:
          $ref: "#/components/headers/Pagination-Offset"
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '#/components/schemas/CheckoutPage'
    401:
      $ref: '#/components/responses/AccessForbidden'
post:
  tags:
    - Checkout Pages
  summary: Create a Checkout Page
  description: |
    Create a Checkout Page
  responses:
    201:
      description: Checkout Page was created
      headers:
        Rate-Limit-Limit:
          $ref: "#/components/headers/Rate-Limit-Limit"
        Rate-Limit-Remaining:
          $ref: "#/components/headers/Rate-Limit-Remaining"
        Rate-Limit-Reset:
          $ref: "#/components/headers/Rate-Limit-Reset"
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/CheckoutPage'
    401:
      $ref: '#/components/responses/AccessForbidden'
    422:
      description: Invalid data was sent
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/InvalidError'
  requestBody:
    $ref: '#/components/requestBodies/CheckoutPage'
