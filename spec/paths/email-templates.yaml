get:
  tags:
    - Email Templates
  summary: Retrieve a list of email templates
  description: |
    Retrieve a list of email templates
  responses:
    200:
      description: A list of email templates was retrieved successfully
      headers:
        Rate-Limit-Limit:
          $ref: "#/headers/Rate-Limit-Limit"
        Rate-Limit-Remaining:
          $ref: "#/headers/Rate-Limit-Remaining"
        Rate-Limit-Reset:
          $ref: "#/headers/Rate-Limit-Reset"
        Pagination-Total:
          $ref: "#/headers/Pagination-Total"
        Pagination-Limit:
          $ref: "#/headers/Pagination-Limit"
        Pagination-Offset:
          $ref: "#/headers/Pagination-Offset"
      schema:
        type: array
        items:
          $ref: "#/definitions/EmailTemplate"
    401:
      $ref: "#/responses/AccessForbidden"
post:
  tags:
    - Email Templates
  summary: Create an email template
  description: |
    Create an email template
  parameters:
    - name: body
      in: body
      description: Email template resource
      required: true
      schema:
        $ref: "#/definitions/EmailTemplate"
  responses:
    201:
      description: Email template was created
      headers:
        Rate-Limit-Limit:
          $ref: "#/headers/Rate-Limit-Limit"
        Rate-Limit-Remaining:
          $ref: "#/headers/Rate-Limit-Remaining"
        Rate-Limit-Reset:
          $ref: "#/headers/Rate-Limit-Reset"
      schema:
        $ref: "#/definitions/EmailTemplate"
    401:
      $ref: "#/responses/AccessForbidden"
    422:
      $ref: "#/responses/InvalidDataError"
