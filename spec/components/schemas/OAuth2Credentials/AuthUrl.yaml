type: object
description: OAuth2 credential
required:
  - service
properties:
  service:
    description: The name of service that the OAuth2 credential belongs to
    type: string
    enum:
      - google-sheets
  state:
    description: The state that will part of the auth URL
    type: string
  url:
    readOnly: true
    description: The authentication URL where the user should be redirected to
    type: string
  _links:
    type: array
    description: The links related to resource
    readOnly: true
    minItems: 1
    items:
      anyOf:
        - $ref: "#/components/schemas/SelfLink"
