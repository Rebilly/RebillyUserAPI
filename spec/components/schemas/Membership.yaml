type: object
required:
  - organization
  - user
properties:
  organization:
    description: Membership organization
    readOnly: true
    type: object
    properties:
      id:
        description: Organization ID
        type: string
        allOf:
          - $ref: '#/components/schemas/ResourceId'
      name:
        description: Organization name
        type: string
  user:
    description: Membership user
    readOnly: true
    type: object
    properties:
      id:
        description: Organization ID
        type: string
        allOf:
          - $ref: '#/components/schemas/ResourceId'
      name:
        description: First and last name
        type: string
  isOwner:
    description: User is owner of merchant
    type: boolean
  isDefault:
    description: This merchant is default for membership user
    type: boolean
    readOnly: true
  _links:
    type: array
    description: The links related to resource
    readOnly: true
    minItems: 1
    items:
      $ref: "#/components/schemas/SelfLink"
