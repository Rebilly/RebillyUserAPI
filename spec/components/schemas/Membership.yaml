type: object
required:
  - merchant
  - user
properties:
  merchant:
    description: Membership merchant
    allOf:
      - $ref: "#/components/schemas/Merchant"
  user:
    description: Membership user
    allOf:
      - $ref: "#/components/schemas/User"
  roles:
    description: User roles for the merchant
    type: array
    minItems: 0
    items:
      type: string
      enum:
        - "owner"
  isDefault:
    description: This merchant is default for membership user
    type: boolean
    readOnly: true
  _links:
    type: array
    description: The links related to resource
    readOnly: true
    minItems: 1
    items:
      $ref: "#/components/schemas/SelfLink"
