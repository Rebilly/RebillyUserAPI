type: object
required:
  - organization
  - user
properties:
  organization:
    description: Membership organization
    allOf:
      - $ref: "#/components/schemas/Merchant"
    readOnly: true
  user:
    description: Membership user
    allOf:
      - $ref: "#/components/schemas/User"
    readOnly: true
  isOwner:
    description: User is owner of merchant
    type: boolean
  isDefault:
    description: This merchant is default for membership user
    type: boolean
    readOnly: true
  _links:
    type: array
    description: The links related to resource
    readOnly: true
    minItems: 1
    items:
      $ref: "#/components/schemas/SelfLink"
