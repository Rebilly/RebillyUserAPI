description: "Display Other Choices"
allOf:
- $ref: "#/components/schemas/RuleAction"
- type: object
  properties:
    choices:
      type: array
      minItems: 1
      items:
        type: object
        properties:
          langIso:
            description: 2 chars language ISO-639-1 code
            type: string
          content:
            type: string
        required:
        - langIso
        - content
  required:
  - choices
