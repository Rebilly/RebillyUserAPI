description: "Offer Purchase Bump"
allOf:
- $ref: "#/components/schemas/RuleAction"
- type: object
  properties:
    bumpOffers:
      type: array
      minItems: 1
      items:
        type: object
        properties:
          name:
            description: Bump offer name
            type: string
          weight:
            description: Bump offer weight
            type: string
          currency:
            description: Currency for bump offer (3 letter currency code)
            type: string
          bumpAmount:
            description: Bump amount offer
            type: number
          bonusAmount:
            description: Bonus amount offer
            type: number
          choices:
            type: array
            minItems: 1
            items:
              type: object
              properties:
                langIso:
                  description: 2 chars language ISO-639-1 code
                  type: string
                content:
                  type: string
              required:
              - langIso
              - content
        required:
        - name
        - weight
        - currency
        - bumpAmount
        - bonusAmount
        - choices
  required:
  - bumpOffers
