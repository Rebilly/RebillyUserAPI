description: "Create a Keap Infusionsoft payment"
allOf:
  - $ref: "#/components/schemas/RuleAction"
  - type: object
    properties:
      paymentBody:
        description: "The list of payment attributes that will be used during Keap Infusionsoft creation process"
        type: object
      credentialHash:
        type: string
        description: "OAuth2 credential identifier string"
    required:
      - credentialHash
