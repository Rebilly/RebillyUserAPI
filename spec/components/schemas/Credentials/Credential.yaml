type: object
properties:
  hash:
    readOnly: true
    allOf:
      - $ref: "#/components/schemas/ResourceId"
  status:
    description: The credential status
    type: string
    enum:
      - active
      - deactivated
  deactivationTime:
    description: The time when the credential was deactivated
    allOf:
      - $ref: "#/components/schemas/ServerTimestamp"
