type: object
description: The application event
readOnly: true
properties:
  eventType:
    $ref: "#/components/schemas/EventType"
  title:
    type: string
  description:
    type: string
  rulesCount:
    type: integer
    readOnly: true
  bindsCount:
    type: integer
    readOnly: true
  bindActionCounts:
    type: object
    readOnly: true
    properties:
      send-email:
        type: integer
        description: The count of `send-email` actions per event
        readOnly: true
    required:
      - send-email
    additionalProperties:
      type: string
  _links:
    type: array
    description: The links related to resource
    readOnly: true
    minItems: 1
    items:
      $ref: "#/components/schemas/SelfLink"
