type: object
description: The email notification event
readOnly: true
properties:
  eventType:
    $ref: "#/components/schemas/EventType"
  count:
    type: integer
    readOnly: true
    description: The count of binds with `send-email` actions per event
  notifications:
    readOnly: true
    type: array
    minItems: 1
    description: The list of notifications
    items:
      type: object
      properties:
        labels:
          description: The notification labels
          type: array
          minItems: 1
          items:
            type: string
        eventType:
          description: The notification event type
          allOf:
            - $ref: "#/components/parameters/systemEventType"
        title:
          type: string
          description: The notification title
  _links:
    type: array
    description: The links related to resource
    readOnly: true
    minItems: 1
    items:
      $ref: "#/components/schemas/SelfLink"
