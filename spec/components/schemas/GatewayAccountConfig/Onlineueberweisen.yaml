description: Onlineueberweisen config
allOf:
  -
    $ref: "#/components/schemas/GatewayAccount"
  -
    type: "object"
    required:
     - "credentials"
     - "settings"
    properties:
      credentials:
        type: object
        description: Onlineueberweisen credentials object
        properties:
          apiKey:
            type: string
            description: Onlineueberweisen API Key
            format: password
        required:
          - "apiKey"
      settings:
        type: object
        description: Onlineueberweisen settings object
        properties:
          payformCode:
            type: string
            description: Onlineueberweisen payform code to use customized Payform template
            default: "default"
          delay:
            type: integer
            description: Gateway time delay to capture a transaction
        required:
          - "delay"
