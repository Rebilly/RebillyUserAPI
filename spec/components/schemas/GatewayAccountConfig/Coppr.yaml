description: Coppr config
allOf:
  -
    $ref: "#/components/schemas/GatewayAccount"
  -
    type: "object"
    required:
      - "credentials"
    properties:
      credentials:
        type: object
        description: Coppr credentials object
        properties:
          organizationId:
            type: string
            description: Coppr Organization's ID
          apiKey:
            type: string
            description: Coppr api key
            format: password
        required:
          - "organizationId"
          - "apiKey"
