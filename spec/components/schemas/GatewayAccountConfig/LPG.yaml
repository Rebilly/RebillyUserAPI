description: LPG config
allOf:
  -
    $ref: "#/components/schemas/GatewayAccount"
  -
    type: "object"
    required:
     - "credentials"
    properties:
      credentials:
        type: object
        description: LPG credentials object
        properties:
          publicKey:
            type: string
            description: LPG public API key
          secureKey:
            type: string
            description: LPG secure API key
            format: password
        required:
          - "publicKey"
          - "secureKey"
