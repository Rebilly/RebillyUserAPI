description: iDebit config
allOf:
-
  $ref: "#/components/schemas/GatewayAccount"
-
  type: "object"
  required:
  - "credentials"
  - "settings"
  properties:
    credentials:
      type: object
      description: iDebit credentials object
      properties:
        merchantId:
          type: string
          description: iDebit merchant account number
        password:
          type: string
          description: iDebit merchant account password
          format: password
      required:
      - "merchantId"
      - "password"
