description: iCanPay Gateway config
allOf:
  -
    $ref: "#/components/schemas/GatewayAccount"
  -
    type: "object"
    required:
     - "credentials"
    properties:
      credentials:
        type: object
        properties:
          authenticateId:
            type: string
            description: iCanPay Gateway authenticate ID
          authenticatePw:
            type: string
            description: iCanPay Gateway authenticate password
            format: password
          publicKey:
            type: string
            description: iCanPay Gateway API public key
          secretKey:
            type: string
            description: iCanPay Gateway API secret key
            format: password
        required:
          - "authenticateId"
          - "authenticatePw"
          - "publicKey"
          - "secretKey"
