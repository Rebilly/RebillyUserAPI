description: Jeton Gateway config
allOf:
  -
    $ref: "#/components/schemas/GatewayAccount"
  -
    type: "object"
    required:
     - "credentials"
    properties:
      credentials:
        type: object
        properties:
          apiKey:
            type: string
            description: Jeton apiKey
        required:
          - "apiKey"
      settings:
        type: object
        properties:
          method:
            type: string
            description: Jeton's method
        required:
        - "method"
