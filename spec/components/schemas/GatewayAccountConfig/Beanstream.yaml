description: Beanstream Gateway config
allOf:
  -
    $ref: "#/components/schemas/GatewayAccount"
  -
    type: "object"
    required:
     - "credentials"
    properties:
      credentials:
        type: object
        properties:
          merchantId:
            type: string
            description: Beanstream Gateway merchant ID
          apiPasscode:
            type: string
            description: Beanstream Gateway API Passcode
            format: password
        required:
          - "merchantId"
          - "apiPasscode"
