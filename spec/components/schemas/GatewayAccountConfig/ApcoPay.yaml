description: ApcoPay config
allOf:
  -
    $ref: "#/components/schemas/GatewayAccount"
  -
    type: "object"
    required:
     - "credentials"
    properties:
      credentials:
        type: object
        description: ApcoPay credentials object
        properties:
          profileID:
            type: string
            description: ApcoPay profile ID
          secretWord:
            type: string
            description: ApcoPay secret word
            format: password
          MerchantID:
            type: string
            description: ApcoPay merchant ID
          MerchantPassword:
            type: string
            description: ApcoPay merchant password
            format: password
        required:
          - "profileID"
          - "secretWord"
          - "MerchantID"
          - "MerchantPassword"
