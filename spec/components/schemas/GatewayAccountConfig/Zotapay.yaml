description: Zotapay Gateway config
allOf:
  -
    $ref: "#/components/schemas/GatewayAccount"
  -
    type: "object"
    required:
      - "credentials"
    properties:
      credentials:
        type: object
        properties:
          endpointId:
            type: string
            description: Zotapay's endpoint ID
          username:
            type: string
            description: Zotapay's login username
          controlKey:
            type: string
            description: Zotapay's merchant control key
            format: password
        required:
          - "endpointId"
          - "username"
          - "controlKey"
