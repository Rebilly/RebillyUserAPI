description: Gigadat config
allOf:
  -
    $ref: "#/components/schemas/GatewayAccount"
  -
    type: "object"
    required:
     - "credentials"
    properties:
      credentials:
        type: object
        description: Gigadat credentials object
        properties:
          campaignId:
            type: string
            description: Gigadat campaign ID
          accessToken:
            type: string
            description: Gigadat access token
            format: password
          securityToken:
            type: string
            description: Gigadat security token
            format: password
        required:
          - "campaignId"
          - "accessToken"
          - "securityToken"
      settings:
        type: object
        properties:
          payoutMethod:
            type: string
            description: Payout method
            enum:
              - e-transfer
              - ACH
        required:
          - "payoutMethod"
