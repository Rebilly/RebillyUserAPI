type: object
required:
  - method
  - url
  - credentialHash
properties:
  id:
    description: The webhook identifier string
    readOnly: true
    allOf:
      - $ref: "#/components/schemas/ResourceId"
  eventsFilter:
    description: An array of System event type
    type: array
    default: []
    items:
      $ref: "#/components/schemas/GlobalWebhookEventType"
  status:
    $ref: "#/components/schemas/OnOff"
  method:
    type: string
    enum:
      - GET
      - POST
      - PUT
      - PATCH
      - DELETE
  url:
    description: URL that will be triggered when the given event occurs.
    type: string
    format: uri
  headers:
    type: array
    description: Array of elements with header name and header value
    items:
      type: object
      properties:
        name:
          type: string
        value:
          type: string
        status:
          type: string
          enum:
            - active
            # TODO (what are other values)
  credentialHash:
    type: string
    description: Hash from Credentials which is used for authentication by the given URL
  createdTime:
    description: List created time
    allOf:
      - $ref: "#/components/schemas/ServerTimestamp"
  updatedTime:
    description: List updated time
    allOf:
      - $ref: "#/components/schemas/ServerTimestamp"
  _links:
    type: array
    description: Links related to resource
    readOnly: true
    minItems: 1
    items:
      $ref: "#/components/schemas/SelfLink"
