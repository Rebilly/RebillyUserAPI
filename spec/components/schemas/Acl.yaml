type: array
items:
  type: object
  required:
    - scope
    - permissions
  properties:
    scopes:
      deprecated: true
      description: Array of api key scopes
      allOf:
        - $ref: "#/components/schemas/ApiKeyScopes"
    scope:
      description: Api Key scope
      allOf:
        - $ref: "#/components/schemas/ApiKeyScope"
    permissions:
      description: Specify individual permission here if creating a restricted API key. Send `null` to allow all permissions.
      nullable: true
      allOf:
        - $ref: "#/components/schemas/AclPermissions"
