type: object
properties:
  label:
    readOnly: true
    description: The integration label
    type: string
    enum:
    - 'google-sheets-integration'
  count:
    readOnly: true
    type: integer
    minimum: 1
    description: The number of available rule sets
  ruleSets:
    readOnly: true
    type: array
    minItems: 1
    description: The list of rule sets
    items:
      type: object
      properties:
        ruleSetId:
          description: The rule set's identifier string
          allOf:
          - $ref: "#/components/parameters/systemEventType"
        rules:
          type: array
          minItems: 1
          description: The list of rules
          items:
            type: object
            properties:
              name:
                type: string
                description: The name of the rule
              index:
                type: integer
                minimum: 0
                description: The index of the rule
              actions:
                type: array
                minItems: 1
                description: The list of the actions
                items:
                  type: object
                  properties:
                    name:
                      type: string
                      description: The name of the action
                    index:
                      type: integer
                      minimum: 0
                      description: The index of the action

