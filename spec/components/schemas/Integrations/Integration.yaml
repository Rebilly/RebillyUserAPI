type: object
properties:
  label:
    readOnly: true
    description: The integration label
    type: string
    enum:
    - 'google-sheets-integration'
  count:
    readOnly: true
    type: integer
    minimum: 1
    description: The number of available rule sets
  configurations:
    readOnly: true
    type: array
    minItems: 1
    description: The list of configurations
    items:
      type: object
      properties:
        ruleSetId:
          description: The rule set's identifier string
          allOf:
          - $ref: "#/components/parameters/systemEventType"
        ruleName:
          type: string
          description: The name of the rule
        ruleIndex:
          type: integer
          minimum: 0
          description: The index of the rule
