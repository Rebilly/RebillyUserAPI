type: object
properties:
  label:
    readOnly: true
    description: The integration label
    type: string
    enum:
    - 'google-sheets-integration'
  count:
    readOnly: true
    type: integer
    minimum: 1
    description: The number of available rule sets
  configurations:
    readOnly: true
    type: array
    minItems: 1
    description: The list of configurations
    items:
      type: object
      properties:
        eventType:
          description: The configuration event type
          allOf:
          - $ref: "#/components/parameters/systemEventType"
        title:
          type: string
          description: The configuration title
        index:
          type: integer
          minimum: 0
          description: The configuration index
  _links:
    type: array
    description: The links related to resource
    readOnly: true
    minItems: 1
    items:
      anyOf:
        - $ref: "#/components/schemas/SelfLink"
        - $ref: "#/components/schemas/OAuth2ConnectLink"
