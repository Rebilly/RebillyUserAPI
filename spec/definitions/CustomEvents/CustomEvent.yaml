type: object
properties:
  id:
    description: The custom event identifier string
    readOnly: true
    allOf:
      - $ref: "#/definitions/ResourceId"
  eventType:
    type: string
    description: The system event type
    enum:
      - subscription-ended
      - subscription-trial-ended
      - subscription-renewed
      - payment-card-expired
      - invoice-past-due
      - invoice-issued
      - invoice-voided
      - invoice-paid
      - invoice-abandoned
  title:
    type: string
    description: The custom event title
  description:
    type: string
    description: The custom event description
  chronology:
    type: string
    description: The emitting time of the custom event relatively to the system event
    enum:
      - before
      - after
  scheduleInstruction:
    $ref: "#/definitions/CustomEventScheduleInstruction"
  createdTime:
    $ref: "#/definitions/ServerTimestamp"
  rulesCount:
    type: integer
    readOnly: true
  bindsCount:
    type: integer
    readOnly: true
required:
  - eventType
  - title
  - chronology
  - scheduleInstruction
