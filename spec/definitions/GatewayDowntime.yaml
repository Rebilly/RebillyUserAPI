type: object
required:
  - gatewayAccountId
  - startTime
  - endTime
properties:
  id:
    description: The gateway downtime identifier string
    readOnly: true
    allOf:
      - $ref: "#/definitions/ResourceId"
  gatewayAccountId:
    description: Gateway Account identifier string
    allOf:
      - $ref: "#/definitions/ResourceId"
  status:
    description: The gateway downtime status
    readOnly: true
    type: string
    enum:
      - pending
      - ongoing
      - finished
  startTime:
    description: Gateway downtime start time
    type: string
    format: date-time
  endTime:
    description: Gateway downtime end time
    type: string
    format: date-time
  createdTime:
    description: Gateway downtime created time
    allOf:
      - $ref: "#/definitions/ServerTimestamp"
  updatedTime:
    description: Gateway downtime updated time
    allOf:
      - $ref: "#/definitions/ServerTimestamp"
  _links:
    type: array
    description: The links related to resource
    readOnly: true
    minItems: 1
    items:
      - $ref: "#/definitions/SelfLink"
      - $ref: "#/definitions/GatewayAccountLink"
