type: object
description: Additional data
readOnly: true
properties:
  actions:
    description: Actions available to a Timeline message. Can be empty in case no actions are available for a message
    type: array
    minItems: 0
    items:
      type: string
      enum:
        - resend-email
  tables:
    type: array
    minItems: 0
    items:
      $ref: "#/definitions/TimelineTable"
  author:
    type: object
    description: Timeline comment author data
    properties:
      userFullName:
        type: string
      userId:
        type: string
  mentions:
    type: array
    minItems: 0
    items:
      type: string
      description: Mentioned user's ID
