type: object
description: Additional event data
properties:
  actions:
    description: Actions available to a Timeline event. Can be empty in case no actions are available for an event
    type: array
    minItems: 0
    items:
      type: string
      enum:
        - resend-email
  tables:
    type: array
    minItems: 0
    items:
      $ref: "#/definitions/TimelineEventTable"
  mentions:
    type: array
    minItems: 0
    items:
      type: object
      additionalProperties:
        type: string
        example:
          "+user@email.com": "user1"
  resourceLinks:
    type: array
    minItems: 0
    items:
      type: object
      additionalProperties:
        type: string
        example:
          "#customers-customer1": "customer1"
