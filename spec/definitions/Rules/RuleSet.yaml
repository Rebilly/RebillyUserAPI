type: object
description: Set of rules for particular event
properties:
  version:
    type: integer
    readOnly: true
  binds:
    type: array
    items:
      $ref: "#/definitions/Bind"
  rules:
    type: array
    items:
      $ref: "#/definitions/Rule"
  updatedTime:
    $ref: "#/definitions/ServerTimestamp"
  _links:
    type: array
    description: The links related to resource
    readOnly: true
    minItems: 1
    items:
      - $ref: "#/definitions/SelfLink"
required:
  - rules
