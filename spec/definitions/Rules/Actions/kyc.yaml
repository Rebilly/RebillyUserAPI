description: "Verify customer identity"
allOf:
  - $ref: "#/definitions/RuleAction"
  - type: object
    properties:
      excludePolicy:
        type: string
        description: Who should be excluded from the verification
        enum:
          - customers-with-accepted-document
          - customers-with-document
          - none
        default: customers-with-accepted-document
      isMandatory:
        type: boolean
        description: Is the verification mandatory
        default: true
      promptPolicy:
        type: string
        description: When to prompt, before or after processing the transaction
        enum:
          - before-process
          - after-process
        default: before-process
      rejectedBeforeProcessPolicy:
        type: string
        description: What to do if verification is before processing, and is rejected
        enum:
          - process
          - decline
          - use-alternate-gateway
        default: decline
      alternateGatewayAccountIfRejected:
        type: string
        description: Gateway account to use if use-alternate-gateway is selected for rejectedBeforeProcessPolicy
      rejectedAfterProcessPolicy:
        type: string
        description: What to do if verification is after processing, and is rejected
        enum:
          - proceed
        default: proceed
      optionalPolicy:
        type: string
        description: What to do if verification is optional
        enum:
          - allow-bypass
          - allow-use-alternate-gateway
        default: allow-bypass
      alternateGatewayAccountIfOptional:
        type: string
        description: Gateway account to use if allow-use-alternate-gateway is selected for optionalPolicy
    required:
      - excludePolicy
      - isMandatory
      - promptPolicy
      - rejectedBeforeProcessPolicy
      - optionalPolicy
