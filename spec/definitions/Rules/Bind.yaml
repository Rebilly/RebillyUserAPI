type: object
description: The rule
properties:
  name:
    type: string
  labels:
    type: array
    uniqueItems: true
    example: ["test-rule", "category:foo"]
    items:
      type: string
      pattern: "[a-zA-Z][a-zA-Z0-9:-]*"
  status:
    $ref: "#/definitions/OnOff"
  criteria:
    $ref: "#/definitions/Condition"
  actions:
    type: array
    uniqueItems: true
    items:
      $ref: "#/definitions/RuleAction"
required:
  - name
  - actions
