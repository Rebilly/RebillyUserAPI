type: object
properties:
  credentialHash:
    type: string
    description: SMTP or Mailgun credential identifier string.
  sender:
    type: string
    description: The sender address. The template placeholders are allowed.
  recipients:
    type: array
    description: The recipients addresses. The template placeholders are allowed.
    minItems: 1
    items:
      type: string
  cc:
    type: array
    description: The recipients addresses. The template placeholders are allowed.
    items:
      type: string
  bcc:
    type: array
    description: The hidden recipients addresses. The template placeholders are allowed.
    items:
      type: string
  subject:
    type: string
    description: The message subject. The template placeholders are allowed.
  bodyText:
    type: string
    description: |
      Leave empty to use text from "bodyHtml" without tags.
      The template placeholders are allowed.
  bodyHtml:
    type: string
    description: |
      Leave empty to recieve "text/plain" email.
      The template placeholders are allowed.
  attachments:
    description: The message's attachemnts
    type: array
    items:
      type: object
      required:
        - resourceType
        - resourceId
      properties:
        resourceType:
          description: The attachment's resource type.
          type: string
          example: "invoice"
        resourceId:
          description: The attachment's resource identifier string. The template placeholders are allowed.
          type: string
          example: "INV-1"
required:
  - sender
  - recipients
  - subject
  - bodyText
  - bodyHtml
