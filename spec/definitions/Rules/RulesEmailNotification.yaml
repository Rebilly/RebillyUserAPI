type: object
properties:
  credentialHash:
    type: string
    description: SMTP or Mailgun credential identifier string.
  title:
    type: string
    description: The title of the message. (This title will appear in reports.)
  version:
    type: string
    description: The message version. (By default is empty, but if you make multiple versions, you can name or number them to distinguish them.)
  sender:
    type: string
    description: The sender address. The template placeholders are allowed.
  recipients:
    type: array
    description: The recipients addresses. The template placeholders are allowed.
    minItems: 1
    items:
      type: string
  cc:
    type: array
    description: The recipients addresses. The template placeholders are allowed.
    items:
      type: string
  bcc:
    type: array
    description: The hidden recipients addresses. The template placeholders are allowed.
    items:
      type: string
  subject:
    type: string
    description: The message subject. The template placeholders are allowed.
  bodyText:
    type: string
    description: |
      The message's text body.
      Leave empty to use content from "bodyHtml" or "wysiwyg".
      The template placeholders are allowed.
  bodyHtml:
    type: string
    description: |
      The message's html body.
      Leave empty to use content from "bodyText" or "wysiwyg".
      The template placeholders are allowed.
  wysiwyg:
    type: string
    description: |
      Special formatted message's body.
      Leave empty to use content from "bodyText" or "bodyHtml".
      The template placeholders are allowed.
  attachments:
    description: The message's attachemnts
    type: array
    items:
      type: object
      required:
        - resourceType
        - resourceId
      properties:
        resourceType:
          description: The attachment's resource type.
          type: string
          example: "invoice"
        resourceId:
          description: The attachment's resource identifier string. The template placeholders are allowed.
          type: string
          example: "INV-1"
required:
  - sender
  - recipients
  - subject
  - bodyText
  - bodyHtml
