type: object
required:
- service
- url
properties:
  service:
    description: The name of service to connect with using OAuth2
    type: string
    enum:
    - google-drive
  url:
    description: The authentication URL
    readOnly: true
    type: string
    format: url
  expirationTime:
    description: The authentication expiration time
    readOnly: true
    allOf:
    - $ref: "#/definitions/ServerTimestamp"
  createdTime:
    description: The email message's created time
    allOf:
    - $ref: "#/definitions/ServerTimestamp"
  updatedTime:
    description: The email message's updated time
    allOf:
    - $ref: "#/definitions/ServerTimestamp"
