type: object
required:
  - fileId
  - relatedId
  - relatedType
properties:
  id:
    readOnly: true
    allOf:
      - $ref: "#/definitions/ResourceId"
  fileId:
    description: Linked File object id
    type: string
  relatedType:
    description: Linked object type
    type: string
    enum:
      - customer
      - dispute
      - invoice
      - note
      - payment
      - plan
      - product
      - subscription
      - transaction
      - gateway-timeline-comment
      - organization
  relatedId:
    description: Linked object Id
    type: string
  name:
    description: The Original Attachment name
    type: string
  description:
    description: The Attachment description
    type: string
  createdTime:
    description: Creation date/time
    allOf:
      - $ref: "#/definitions/ServerTimestamp"
  updatedTime:
    description: Latest update date/time
    allOf:
      - $ref: "#/definitions/ServerTimestamp"
  _links:
    type: array
    description: The links related to resource
    readOnly: true
    minItems: 3
    items:
      - $ref: "#/definitions/SelfLink"
      - $ref: "#/definitions/FileLink"
      - $ref: "#/definitions/AttachmentResourceLink"
