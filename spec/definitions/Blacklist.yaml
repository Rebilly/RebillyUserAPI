type: object
required:
  - type
  - value
properties:
  id:
    description: The blacklist identifier string
    readOnly: true
    allOf:
      - $ref: "#/definitions/ResourceId"
  type:
    description: The blacklist type
    type: string
    enum:
      - payment-card-id
      - customer-id
      - email
      - ip-address
      - country
      - fingerprint
      - bin
  value:
    description: The blacklist value
    type: string
  ttl:
    description: The blacklist TTL
    type: integer
    minimum: 30
  expiredTime:
    description: The blacklist expired time
    allOf:
      - $ref: "#/definitions/ServerTimestamp"
  createdTime:
    description: The blacklist created time
    allOf:
      - $ref: "#/definitions/ServerTimestamp"
  updatedTime:
    description: The blacklist updated time
    allOf:
      - $ref: "#/definitions/ServerTimestamp"
  _links:
    type: array
    description: The links related to resource
    readOnly: true
    minItems: 1
    items:
      - $ref: "#/definitions/SelfLink"
