type: object
readOnly: true
properties:
  id:
    description: The email identifier string
    readOnly: true
    allOf:
      - $ref: "#/definitions/ResourceId"
  eventType:
    $ref: "#/definitions/EventType"
  sender:
    description: The email sender address
    type: string
    format: email
  subject:
    description: The email subject
    type: string
  bodyText:
    description: The email text body
    type: string
  bodyHtml:
    description: The email html body
    type: string
  recipients:
    description: The email recipient addresses
    type: array
    minItems: 1
    items:
      type: string
      format: email
  responseCode:
    type: integer
    description: Response code received
  responseBody:
    type: string
    description: Response body received
  createdTime:
    description: Email created time
    allOf:
      - $ref: "#/definitions/ServerTimestamp"
  initiatedTime:
    description: Email initiated time
    allOf:
      - $ref: "#/definitions/ServerTimestamp"
  sentTime:
    description: Email sent time
    allOf:
      - $ref: "#/definitions/ServerTimestamp"
  _links:
    type: array
    description: The links related to the resource
    readOnly: true
    minItems: 1
    items:
      - $ref: "#/definitions/SelfLink"
