type: object
description: OAuth2 credential
required:
- accessToken
- refreshToken
- scope
properties:
  hash:
    readOnly: true
    allOf:
    - $ref: "#/definitions/ResourceId"
  service:
    readOnly: true
    description: The name of service OAuth2 credential is related with
    type: string
    enum:
    - google-sheets
  accessToken:
    description: The OAuth2 access token
    type: string
    example: "WWITYO4UARGDLMFY6UZZ"
  refreshToken:
    description: The OAuth2 refresh token
    type: string
    example: "3O34yYHOK9+yM7pDnNUO3UTO/5b8Wy/PGNyzTRlP"
  scope:
    description: The OAuth2 granted list access
    type: array
    items:
      type: string
    example: ["https://www.googleapis.com/auth/drive.metadata.readonly"]
  _links:
    type: array
    description: The links related to resource
    readOnly: true
    minItems: 1
    items:
    - $ref: "#/definitions/SelfLink"
