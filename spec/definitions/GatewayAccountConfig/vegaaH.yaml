description: vegaaH Gateway config
allOf:
  -
    $ref: "#/definitions/GatewayAccount"
  -
    type: "object"
    required:
     - "credentials"
    properties:
      credentials:
        type: object
        properties:
          terminalId:
            type: string
            description: vegaaH Gateway terminal ID
          password:
            type: string
            description: vegaaH Gateway password
            format: password
        required:
          - "terminalId"
          - "password"
