description: CauriPayment config
allOf:
-
  $ref: "#/definitions/GatewayAccount"
-
  type: "object"
  required:
  - "gatewayConfig"
  properties:
    gatewayConfig:
      type: object
      description: CauriPayment credentials object
      properties:
        publicKey:
          type: string
          description: CauriPayment merchant's public key.
        privateKey:
          type: string
          description: CauriPayment merchant's private key.
          format: password
      required:
      - "publicKey"
      - "privateKey"
