description: AstroPay Card config
allOf:
  -
    $ref: "#/definitions/GatewayAccount"
  -
    type: "object"
    required:
     - "gatewayConfig"
     - "settings"
    properties:
      gatewayConfig:
        type: object
        description: AstroPay Card credentials object
        properties:
          x_login:
            type: string
            description: AstroPay Card login
          x_tran_key:
            type: string
            description: AstroPay Card transaction key
            format: password
          secret_key:
            type: string
            description: AstroPay Card secret key
            format: password
        required:
          - "x_login"
          - "x_tran_key"
          - "secret_key"
      settings:
        type: object
        description: AstroPay Card credentials object
        properties:
          extraStep:
            type: boolean
            description: Show extra step for user to enter their email and DNI number
        required:
          - "extraStep"

