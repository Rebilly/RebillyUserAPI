description: MTA Pay Gateway config
allOf:
  -
    $ref: "#/definitions/GatewayAccount"
  -
    type: "object"
    required:
     - "gatewayConfig"
    properties:
      gatewayConfig:
        type: object
        properties:
          accountId:
            type: string
            description: MTA Pay Gateway account ID
          goods:
            type: string
            description: MTA Pay Gateway goods
          md5key:
            type: string
            description: MTA Pay Gateway md5key
            format: password
        required:
          - "accountId"
          - "partyId"
          - "md5key"
      settings:
        type: object
        description: MTA Pay settings object
        properties:
          partyId:
            type: string
            description: MTA Pay Gateway party ID
          mobilePay:
            type: string
            description: MTA Pay Gateway mobile pay param
        required:
          - "mobilePay"
          - "goods"
