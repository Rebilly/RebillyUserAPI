description: FundSend Gateway config
allOf:
  -
    $ref: "#/definitions/GatewayAccount"
  -
    type: "object"
    required:
     - "credentials"
    properties:
      credentials:
        type: object
        properties:
          clientId:
            type: string
            description: FundSend Gateway client ID
          secretWord:
            type: string
            description: FundSend Gateway secret word
            format: password
        required:
          - "clientId"
          - "secretWord"
