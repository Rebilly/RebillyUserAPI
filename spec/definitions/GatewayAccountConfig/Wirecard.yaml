description: Wirecard Gateway config
allOf:
  -
    $ref: "#/definitions/GatewayAccount"
  -
    type: "object"
    required:
      - "gatewayConfig"
    properties:
      gatewayConfig:
        type: object
        properties:
          merchantUsername:
            type: string
            description: Wirecard Gateway merchant username
          merchantPassword:
            type: string
            description: Wirecard Gateway merchant password
            format: password
          businessSignature:
            type: string
            description: Wirecard Gateway merchant business case signature
            format: password
          delay:
            type: integer
            description: Wirecard Gateway delay
          sftpUsername:
            type: string
            description: Wirecard sftp username.
          sftpPassword:
            type: string
            description: Wirecard sftp password.
            format: password
        required:
          - "merchantUsername"
          - "merchantPassword"
          - "businessSignature"
          - "delay"
      mpi:
        $ref: "#/definitions/WirecardMpis"
