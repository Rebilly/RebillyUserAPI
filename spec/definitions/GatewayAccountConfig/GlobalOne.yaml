description: GlobalOne Gateway config
allOf:
  -
    $ref: "#/definitions/GatewayAccount"
  -
    type: "object"
    required:
     - "credentials"
    properties:
      credentials:
        type: object
        properties:
          terminalId:
            type: string
            description: GlobalOne Gateway terminal ID
          sharedSecret:
            type: string
            description: GlobalOne Gateway shared secret
            format: password
        required:
          - "terminalId"
          - "sharedSecret"
