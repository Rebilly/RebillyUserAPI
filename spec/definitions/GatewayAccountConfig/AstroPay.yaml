description: AstroPay config
allOf:
  -
    $ref: "#/definitions/GatewayAccount"
  -
    type: "object"
    required:
     - "gatewayConfig"
    properties:
      gatewayConfig:
        type: object
        description: AstroPay credentials object
        properties:
          x_login:
            type: string
            description: AstroPay login
          x_tran_key:
            type: string
            description: AstroPay transaction key
            format: password
          secret_key:
            type: string
            description: AstroPay secret key
            format: password
        required:
          - "x_login"
          - "x_tran_key"
          - "secret_key"
