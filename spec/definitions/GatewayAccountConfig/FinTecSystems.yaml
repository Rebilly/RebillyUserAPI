description: FinTecSystems config
allOf:
  -
    $ref: "#/definitions/GatewayAccount"
  -
    type: "object"
    required:
     - "credentials"
     - "settings"
    properties:
      credentials:
        type: object
        description: FinTecSystems credentials object
        properties:
          apiKey:
            type: string
            description: FinTecSystems api key
            format: password
          recipientIBAN:
            type: string
            description: IBAN of the recipient account
          recipientBIC:
            type: string
            description: BIC of the recipient account
        required:
          - "apiKey"
          - "recipientIBAN"
          - "recipientBIC"
      settings:
        type: object
        description: FinTecSystems settings object
        properties:
          recipientCountry:
            type: string
            description: Two letter country code
            enum:
              - AT
              - CH
              - DE
          recipientHolder:
            type: string
            description: Account holder of the recipient account
        required:
          - "recipientHolder"
          - "recipientCountry"
