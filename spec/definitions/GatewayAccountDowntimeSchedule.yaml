type: object
required:
  - startTime
  - endTime
properties:
  id:
    description: The Gateway Account downtime schedule identifier string
    readOnly: true
    allOf:
      - $ref: "#/definitions/ResourceId"
  status:
    description: The Gateway Account downtime schedule status
    readOnly: true
    type: string
    enum:
      - pending
      - ongoing
      - finished
  startTime:
    description: The Gateway Account scheduled downtime start time.
    type: string
    format: date-time
  endTime:
    description: The Gateway Account scheduled downtime end time.
    type: string
    format: date-time
  _links:
    type: array
    description: The links related to resource
    readOnly: true
    minItems: 1
    items:
      - $ref: "#/definitions/SelfLink"
      - $ref: "#/definitions/GatewayAccountLink"
