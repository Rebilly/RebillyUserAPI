type: object
required:
  - subject
  - body
  - notifications
properties:
  eventType:
    description: The email notification event
    readOnly: true
    allOf:
      - $ref: "#/definitions/ResourceId"
  subject:
    description: The email template's subject
    type: string
  body:
    description: The email template's body
    type: string
  status:
    $ref: "#/definitions/OnOff"
  notifications:
    type: array
    description: Emails from this notification will be sent to specified email addresses.
    minItems: 1
    items:
      type: object
      required:
        - email
        - status
      properties:
        email:
          type: string
          format: email
        status:
          $ref: "#/definitions/OnOff"
  createdTime:
    description: Notification created time
    allOf:
      - $ref: "#/definitions/ServerTimestamp"
  updatedTime:
    description: Notification updated time
    allOf:
      - $ref: "#/definitions/ServerTimestamp"
