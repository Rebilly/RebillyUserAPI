type: object
required:
  - eventType
  - subject
  - body
  - notifications
properties:
  id:
    description: The email notification identifier string
    readOnly: true
    allOf:
      - $ref: "#/definitions/ResourceId"
  eventType:
    description: The email notification event
    type: string
    enum:
      - subscription-created
      - subscription-activated
      - subscription-canceled
      - payment-declined
      - payment-card-expired
  tags:
    type: array
    items:
      type: string
  subject:
    description: The email template's subject
    type: string
  body:
    description: The email template's body
    type: string
  status:
    $ref: "#/definitions/OnOff"
  notifications:
    type: array
    description: Emails from this notification will be sent to specified email addresses.
    minItems: 1
    items:
      type: object
      required:
        - email
        - status
      properties:
        email:
          type: string
          description: Specified email or placeholder
        status:
          $ref: "#/definitions/OnOff"
  createdTime:
    description: Notification created time
    allOf:
      - $ref: "#/definitions/ServerTimestamp"
  updatedTime:
    description: Notification updated time
    allOf:
      - $ref: "#/definitions/ServerTimestamp"
  _links:
    type: array
    description: The links related to the resource
    readOnly: true
    minItems: 1
    items:
      - $ref: "#/definitions/SelfLink"
