type: object
required:
  - subject
  - text
  - html
properties:
  id:
    description: The email template's identifier string
    readOnly: true
    allOf:
      - $ref: "#/definitions/ResourceId"
  from:
    description: The email template's sender address
    type: string
  to:
    description: The email template's recipients address list
    type: array
    minItems: 1
    items:
      type: string
  cc:
    description: The email template's CC address list
    type: array
    items:
      type: string
  bcc:
    description: The email template's BCC address list
    type: array
    items:
      type: string
  subject:
    description: The email template's subject
    type: string
  text:
    description: The email template's text body
    type: string
  html:
    description: The email template's html body
    type: string
  createdTime:
    description: The email template's created time
    allOf:
      - $ref: "#/definitions/ServerTimestamp"
  updatedTime:
    description: The email template's updated time
    allOf:
      - $ref: "#/definitions/ServerTimestamp"
  _links:
    type: array
    description: The links related to the resource
    readOnly: true
    minItems: 1
    items:
      - $ref: "#/definitions/SelfLink"
